# Hibernateの設定 (SQL Server用)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
# 初回のみ "update" にしてテーブルを作成・更新し、安定したら "none" または "validate" にします
# ※ H2から切り替える際は、SQL Server側にテーブルがないなら "update" が必要です
spring.jpa.hibernate.ddl-auto=none

