# 【重要】データソースURL: IPアドレスとインスタンス名、DB名を確認してください
spring.datasource.url=jdbc:sqlserver://10.32.97.1\\SOTSU;databaseName=24yn01_G03;encrypt=true;trustServerCertificate=true
# ユーザー名
spring.datasource.username=24yn01_G03
# パスワード
spring.datasource.password=24yn01_G03
# ドライバークラス
