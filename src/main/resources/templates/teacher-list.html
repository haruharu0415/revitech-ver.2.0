<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教員一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <th:block th:insert="~{header :: header-styles}"></th:block>
</head>
<body class="bg-light">
    <div th:replace="~{header :: header-fragment}"></div>

    <main class="container p-4">
        
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <h2 class="mb-4 text-primary fw-bold"><i class="bi bi-person-video3 me-2"></i>教員一覧</h2>

        <div class="row mb-4">
            <div class="col-md-6">
                <form th:action="@{/teacher-list}" method="get" class="d-flex">
                    <input type="text" name="keyword" class="form-control me-2" placeholder="名前 または #ハッシュタグ で検索" th:value="${keyword}">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> 検索</button>
                    <a th:href="@{/teacher-list}" class="btn btn-outline-secondary ms-2 text-nowrap">リセット</a>
                </form>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4" th:each="teacher : ${teachers}">
                <div class="card h-100 shadow-sm border-0">
                    <div class="card-body text-center p-4">
                        <div class="mb-3">
                            <img th:src="${teacher.iconBase64 != null ? teacher.iconBase64 : '/images/default-icon.png'}" 
                                 class="rounded-circle shadow-sm" 
                                 style="width: 100px; height: 100px; object-fit: cover; border: 3px solid #fff;">
                        </div>
                        
                        <h4 class="card-title fw-bold mb-1" th:text="${teacher.name}">教員名</h4>
                        <p class="text-muted small mb-2" th:text="${teacher.email}">email</p>
                        
                        <div class="mb-2">
                            <span th:each="subject : ${teacher.subjects}" class="badge bg-secondary me-1" th:text="${subject}">科目</span>
                        </div>

                        <div class="mb-3">
                            <span th:each="tag : ${teacher.hashtags}" class="badge bg-info text-white me-1 rounded-pill">
                                <i class="bi bi-hash" style="font-size: 0.8em;"></i><span th:text="${#strings.substringAfter(tag, '#')}">Tag</span>
                            </span>
                        </div>

                        <a th:href="@{/review/{id}(id=${teacher.usersId})}" class="btn btn-primary w-100 rounded-pill mb-2">
                            <i class="bi bi-journal-text me-1"></i>詳細・プロフィール
                        </a>

                        <div th:if="${user != null and user.role == 3}">
                            <form th:action="@{/admin/delete/{id}(id=${teacher.usersId})}" method="post" 
                                  onsubmit="return confirm('削除しますか？');">
                                <button type="submit" class="btn btn-outline-danger w-100 rounded-pill btn-sm">
                                    <i class="bi bi-trash me-1"></i>削除 (管理者)
                                </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${#lists.isEmpty(teachers)}" class="text-center py-5 text-muted">
            <p>該当する教員は見つかりませんでした。</p>
        </div>
        
        <div class="mt-4 text-center">
            <a th:href="@{/home}" class="btn btn-link text-secondary">ホームに戻る</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
