<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教員一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <th:block th:insert="~{header :: header-styles}"></th:block>
</head>
<body class="bg-light">
    <div th:replace="~{header :: header-fragment}"></div>

    <main class="container p-4">
        <h2 class="mb-4 text-primary fw-bold"><i class="bi bi-person-video3 me-2"></i>教員一覧</h2>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4" th:each="teacher : ${teachers}">
                <div class="card h-100 shadow-sm border-0">
                    <div class="card-body text-center p-4">
                        <div class="mb-3">
                            <img th:src="${teacher.iconBase64 != null ? teacher.iconBase64 : '/images/default-icon.png'}" 
                                 class="rounded-circle shadow-sm" 
                                 style="width: 100px; height: 100px; object-fit: cover; border: 3px solid #fff;"
                                 alt="教員アイコン">
                        </div>
                        
                        <h4 class="card-title fw-bold mb-1" th:text="${teacher.name}">教員名</h4>
                        <p class="text-muted small mb-3" th:text="${teacher.email}">email@example.com</p>
                        
                        <div class="mb-3">
                            <span th:each="subject : ${teacher.subjects}" class="badge bg-secondary me-1" th:text="${subject}">科目</span>
                        </div>

                        <a th:href="@{/review/{id}(id=${teacher.usersId})}" class="btn btn-primary w-100 rounded-pill">
                            <i class="bi bi-journal-text me-1"></i>詳細・プロフィールを見る
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${#lists.isEmpty(teachers)}" class="text-center py-5 text-muted">
            <p>登録されている教員はいません。</p>
        </div>
        
        <div class="mt-4 text-center">
            <a th:href="@{/home}" class="btn btn-link text-secondary">ホームに戻る</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
