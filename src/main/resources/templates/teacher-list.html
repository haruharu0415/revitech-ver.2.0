<!DOCTYPE html>
<!--teacher-list.html-->
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教員一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style th:replace="~{header :: header-styles}"></style>
    
    <style>
        /* ページ全体の背景色 */
        body {
            background-color: #f8f9fa;
        }

        /* 検索バーのスタイル */
        .search-bar .form-control {
            border-right: none;
        }
        .search-bar .input-group-text {
            background-color: white;
            border-left: none;
        }
        
        /* 教員カードのスタイル */
        .teacher-card {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
        
        /* 教員アイコン画像 */
        .teacher-icon {
            width: 65px;
            height: 65px;
            object-fit: cover;
            margin-right: 1rem;
            cursor: pointer;
        }
        
        .teacher-info {
            flex-grow: 1;
        }

        /* 評価（星）のスタイル */
        .star-rating .bi {
            color: #ffc107; /* 星の色を黄色に */
            font-size: 1.5rem; /* 星のサイズを少し大きく */
            margin-right: 2px;
        }

        /* 「コメント」リンクのコンテナ */
        .rating-container {
            border-left: 1px solid #dee2e6;
            padding-left: 1rem;
            margin-left: 1rem;
            text-align: center;
            /* 子要素のz-indexを機能させるためにpositionを設定 */
            position: relative; 
        }
        
        /* コメントリンクのスタイル */
        .rating-container .btn-rating { 
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            background: none;
            color: #6c757d;
            padding: 0;
            text-decoration: none; /* aタグの下線を非表示にする */
            display: block;
            cursor: pointer;
            /* リンクを確実にクリックさせるため */
            position: relative;
            z-index: 10;
        }
        .rating-container .btn-rating:hover {
            color: #0d6efd; 
        }
        
        /* カテゴリ検索ボックスのスタイル */
        .category-box {
            border: 1px solid #0d6efd; /* 青い枠線 */
            padding: 1rem;
            border-radius: 0.25rem;
            background-color: #fff;
            display: none; 
            position: absolute;
            z-index: 10;
            top: 100%; 
            left: 0;
            right: 0;
            margin-top: 0.25rem; 
        }
        .category-box p {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .category-box a {
            display: block; 
            text-decoration: none;
            color: #212529;
            padding: 0.25rem 0;
            cursor: pointer;
        }
        .category-box a:hover {
            color: #0d6efd;
        }
    </style>
</head>
<body>
    
    <div th:replace="~{header :: header-fragment}"></div>

    <main class="container p-3">
        <div class="row justify-content-center">

            <div class="col-lg-8 col-md-10">
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-arrow-left-short fs-1 me-2"></i>
                    
                    <div class="flex-grow-1 position-relative" id="categorySearchContainer">
                        <div class="input-group search-bar">
                            <input type="text" class="form-control" id="categorySearchInput" placeholder="教員名またはカテゴリで検索">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                        </div>
                        
                        <div id="categoryBox" class="category-box">
                            <a href="#" class="hashtag-link">#情報処理</a>
                            <a href="#" class="hashtag-link">#ゲーム制作科</a>
                            <a href="#" class="hashtag-link">#高度AI科</a>
                            <a href="#" class="hashtag-link">#コンボボックス</a>
                            <a href="#" class="hashtag-link">#Zipファイル</a>
                            <a href="#" class="hashtag-link">#10分遅刻</a>
                        </div>
                    </div>
                </div>


                <div class="teacher-card">
                    <img src="https://placehold.co/150x150/EFEFEF/AAAAAA&text=icon" alt="教員アイコン" class="teacher-icon">
                    <div class="teacher-info">
                        <div class="star-rating">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star"></i>
                        </div>
                    </div>
                    <div class="rating-container">
                        <a th:href="@{/comment}" class="btn-rating">コメント</a>
                    </div>
                </div>

                <div class="teacher-card">
                    <img src="https://placehold.co/150x150/EFEFEF/AAAAAA&text=icon" alt="教員アイコン" class="teacher-icon">
                    <div class="teacher-info">
                        <div class="star-rating">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star"></i>
                            <i class="bi bi-star"></i>
                            <i class="bi bi-star"></i>
                        </div>
                    </div>
                    <div class="rating-container">
                        <a th:href="@{/comment}" class="btn-rating">コメント</a>
                    </div>
                </div>
                
                <div class="teacher-card">
                    <img src="https://placehold.co/150x150/EFEFEF/AAAAAA&text=icon" alt="教員アイコン" class="teacher-icon">
                </div>
                
                <div class="teacher-card">
                    <img src="https://placehold.co/150x150/EFEFEF/AAAAAA&text=icon" alt="教員アイコン" class="teacher-icon">
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 必要なHTML要素を取得します
        const searchContainer = document.getElementById('categorySearchContainer');
        const searchInput = document.getElementById('categorySearchInput');
        const categoryBox = document.getElementById('categoryBox');
        // ハッシュタグのリンク要素を取得
        const hashtagLinks = document.querySelectorAll('.hashtag-link');

        // 検索バーがフォーカスされた時の処理 (ボックス表示)
        searchInput.addEventListener('focus', () => {
            categoryBox.style.display = 'block';
        });

        // ページ上のどこかでクリックされた時の処理 (ボックス非表示)
        document.addEventListener('mousedown', (event) => {
            if (!searchContainer.contains(event.target)) {
                categoryBox.style.display = 'none';
            }
        });
        
        // --- ハッシュタグ入力機能 ---
        
        // 各ハッシュタグリンクにクリックイベントリスナーを設定
        hashtagLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                // aタグのデフォルト動作（ページ遷移）をキャンセル
                event.preventDefault(); 
                
                const hashtagText = link.textContent.trim();
                
                // 検索入力欄にハッシュタグのテキストを設定
                searchInput.value = hashtagText;
                
                // カテゴリボックスを非表示
                categoryBox.style.display = 'none';
                
                // 検索入力欄にフォーカス
                searchInput.focus();
            });
        });
    </script>

</body>
</html>
