<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>チャット一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <th:block th:insert="~{header :: header-styles}"></th:block>
</head>
<body class="bg-light">
    <div th:replace="~{header :: header-fragment}"></div>

    <main class="container py-4">
        <h2 class="mb-4"><i class="bi bi-chat-dots-fill me-2"></i>チャット一覧</h2>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white fw-bold">
                        <i class="bi bi-person-lines-fill me-2"></i>個人チャット (DM)
                    </div>
                    <div class="list-group list-group-flush">
                        <a th:each="dm : ${dmList}" 
                           th:href="@{/chat/room/{id}(id=${dm.roomId})}" 
                           class="list-group-item list-group-item-action d-flex align-items-center p-3">
                            
                            <div class="me-3">
                                <img th:if="${dm.iconUrl != null}"
                                     th:src="${dm.iconUrl}"
                                     class="rounded-circle border"
                                     style="width: 45px; height: 45px; object-fit: cover;">
                                
                                <div th:unless="${dm.iconUrl != null}" 
                                     class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center" 
                                     style="width: 45px; height: 45px; font-size: 1.2rem;">
                                     <i class="bi bi-person-fill"></i>
                                </div>
                            </div>

                            <div>
                                <div class="fw-bold" th:text="${dm.partnerName}">相手の名前</div>
                                <small class="text-muted">チャットを開く</small>
                            </div>
                        </a>
                        <div th:if="${#lists.isEmpty(dmList)}" class="p-3 text-center text-muted">
                            <small>履歴はありません</small>
                        </div>
                    </div>
                </div>
                <div class="d-grid mt-3">
                    <a th:href="@{/user-search}" class="btn btn-outline-primary">
                        <i class="bi bi-search me-1"></i>ユーザーを探してDMする
                    </a>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white fw-bold d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-people-fill me-2"></i>グループチャット</span>
                        <a th:if="${user.role == 2 or user.role == 3}" 
                           th:href="@{/group/create}" class="btn btn-sm btn-primary">
                            <i class="bi bi-plus-lg"></i> 新規作成
                        </a>
                    </div>
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div th:each="group : ${groups}" class="col-12 border-bottom">
                                <div class="p-4 d-flex align-items-center">
                                    <div class="rounded-circle bg-light text-primary d-flex align-items-center justify-content-center me-3" style="width: 60px; height: 60px; font-size: 1.5rem;">
                                        <i class="bi bi-people"></i>
                                    </div>
                                    <div class="flex-grow-1">
                                        <div class="d-flex justify-content-between align-items-start mb-1">
                                            <h5 class="mb-0 fw-bold">
                                                <a th:href="@{/group/chat/{id}(id=${group.roomId})}" class="text-decoration-none text-dark" th:text="${group.roomName}">グループ名</a>
                                            </h5>
                                            <span th:if="${group.hasUnread}" class="badge bg-danger rounded-pill">New</span>
                                        </div>
                                        <p class="text-muted mb-2 small">メンバーとチャットします。</p>
                                        
                                        <div class="d-flex gap-2">
                                            <a th:href="@{/group/chat/{id}(id=${group.roomId})}" class="btn btn-primary btn-sm flex-grow-1">
                                                <i class="bi bi-chat-fill"></i> チャット
                                            </a>
                                            
                                            <a th:if="${user.role == 2 or user.role == 3}"
                                               th:href="@{/group/manage/{id}(id=${group.roomId})}" 
                                               class="btn btn-outline-secondary btn-sm">
                                                <i class="bi bi-gear"></i> 管理
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${#lists.isEmpty(groups)}" class="col-12 text-center py-5 text-muted">
                                <p>参加しているグループはありません。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
