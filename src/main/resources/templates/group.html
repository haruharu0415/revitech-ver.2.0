<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>グループチャット</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #075e54;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    #chatRoomList {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .chat-room {
      background: white;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      padding: 10px;
      box-shadow: 0 2px 3px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .chat-room:hover {
      background-color: #f1f1f1;
    }
    .avatar {
      width: 50px;
      height: 50px;
      background-color: #25d366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      margin-right: 15px;
      user-select: none;
    }
    .chat-info {
      flex-grow: 1;
    }
    .chat-name {
      font-weight: 600;
      font-size: 16px;
      color: #111;
    }
    .chat-type {
      font-size: 12px;
      color: #666;
      margin-top: 3px;
    }
    #createGroupBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: #25d366;
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 3px 7px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }
    #createGroupBtn:hover {
      background-color: #128c4a;
    }
    #modalOverlay {
      position: fixed;
      top: 0;
      left: 0;
      right:0;
      bottom: 0;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #modal {
      background: white;
      border-radius: 8px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 20px;
    }
    #modal form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    #modal form input[type="text"],
    #modal form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #modal form button {
      background-color: #25d366;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    #modal form button:hover {
      background-color: #128c4a;
    }
    #modalClose {
      background: none;
      border: none;
      font-size: 20px;
      float: right;
      cursor: pointer;
      color: #999;
    }
    #modalClose:hover {
      color: #333;
    }
  </style>
</head>
<body>

<header>グループチャットルーム</header>

<div id="chatRoomList">
  <!-- チャットルームリストはここに表示 -->
</div>

<button id="createGroupBtn" title="グループ作成">＋</button>

<!-- モーダル -->
<div id="modalOverlay">
  <div id="modal">
    <button id="modalClose">&times;</button>
    <h2>新しいグループ作成</h2>
    <form id="createGroupForm">
      <label for="groupName">グループ名</label>
      <input type="text" id="groupName" name="groupName" required maxlength="50" placeholder="グループ名を入力">

      <label for="groupType">タイプ</label>
      <select id="groupType" name="groupType" required>
        <option value="group">グループチャット</option>
        <option value="dm">ダイレクトメッセージ</option>
      </select>

      <button type="submit">作成</button>
    </form>
  </div>
</div>

<script>
  // ユーザーIDはログインセッションなどから取得するのが理想（ここでは仮に1とする）
  const loggedInUserId = 1;

  const chatRoomList = document.getElementById('chatRoomList');

  function getAvatarText(name) {
    if (!name) return "?";
    return name.charAt(0).toUpperCase();
  }

  function renderChatRooms(chatRooms) {
    chatRoomList.innerHTML = '';
    chatRooms.forEach(room => {
      const div = document.createElement('div');
      div.className = 'chat-room';
      div.dataset.id = room.id;

      div.innerHTML = `
        <div class="avatar">${getAvatarText(room.name)}</div>
        <div class="chat-info">
          <div class="chat-name">${room.name}</div>
          <div class="chat-type">${room.type === 'group' ? 'グループチャット' : 'ダイレクトメッセージ'}</div>
        </div>
      `;
      chatRoomList.appendChild(div);

      div.addEventListener('click', () => {
        alert(`チャットルーム「${room.name}」を開きます`);
      });
    });
  }

  async function fetchChatRooms() {
    try {
      const res = await fetch('/api/groups');
      const data = await res.json();
      renderChatRooms(data);
    } catch (err) {
      console.error('グループの取得に失敗しました', err);
    }
  }

  // モーダル開閉処理
  const createGroupBtn = document.getElementById('createGroupBtn');
  const modalOverlay = document.getElementById('modalOverlay');
  const modalClose = document.getElementById('modalClose');
  const createGroupForm = document.getElementById('createGroupForm');

  createGroupBtn.addEventListener('click', () => {
    modalOverlay.style.display = 'flex';
  });

  modalClose.addEventListener('click', () => {
    modalOverlay.style.display = 'none';
  });

  modalOverlay.addEventListener('click', e => {
    if (e.target === modalOverlay) {
      modalOverlay.style.display = 'none';
    }
  });

  // グループ作成フォーム送信
  createGroupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = createGroupForm.groupName.value.trim();
    const type = createGroupForm.groupType.value;

    if (!name) {
      alert('グループ名を入力してください');
      return;
    }

    try {
      const res = await fetch('/api/groups', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name,
          type,
          creatarUserId: loggedInUserId
        })
      });

      if (!res.ok) throw new Error('作成に失敗');

      await fetchChatRooms(); // 再取得
      modalOverlay.style.display = 'none';
      createGroupForm.reset();
    } catch (err) {
      console.error('グループ作成エラー', err);
      alert('グループの作成に失敗しました');
    }
  });

  fetchChatRooms();
</script>

</body>
</html>
