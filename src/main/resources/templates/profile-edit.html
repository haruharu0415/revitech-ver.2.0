<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール編集</title>
    <style>
        .preview-icon-img {
            border: 3px solid #0d6efd;
            object-fit: cover;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style th:replace="~{header :: header-styles}"></style>
</head>
<body class="bg-light">

    <div th:replace="~{header :: header-fragment}"></div>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <h2 class="mb-4 text-center text-secondary">
                    <i class="bi bi-person-gear me-2"></i>プロフィール編集
                </h2>

                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i><span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        
                        <form th:action="@{/profile/edit}" th:object="${profileEditForm}" method="post" enctype="multipart/form-data">
                            
                            <div class="mb-4 text-center">
                                <label for="iconFile" class="form-label d-block fw-bold text-secondary">アイコン画像</label>
                                <div class="mb-3 position-relative d-inline-block">
                                    <img th:src="${currentIcon}" id="iconPreview" 
                                         class="rounded-circle border" 
                                         style="width: 120px; height: 120px; object-fit: cover;" 
                                         alt="現在のアイコン">
                                    <label for="iconFile" class="position-absolute bottom-0 end-0 bg-white rounded-circle border shadow-sm p-2" style="cursor: pointer;">
                                        <i class="bi bi-camera-fill text-secondary"></i>
                                    </label>
                                </div>
                                <input type="file" class="form-control d-none" id="iconFile" th:field="*{iconFile}" accept="image/*" onchange="previewImage(this);">
                                <div class="form-text">クリックして画像を変更できます</div>
                            </div>

                            <div class="mb-3">
                                <label for="name" class="form-label fw-bold">ユーザー名 <span class="badge bg-danger">必須</span></label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="名前を入力">
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <div class="mb-3" th:if="${subjectName != null}">
                                <label class="form-label fw-bold">所属学科</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light text-secondary"><i class="bi bi-mortarboard-fill"></i></span>
                                    <input type="text" class="form-control bg-light" th:value="${subjectName}" disabled readonly>
                                </div>
                                <div class="form-text text-muted" style="font-size: 0.85rem;">
                                    ※学科の変更が必要な場合は事務局へお問い合わせください。
                                </div>
                            </div>
                            

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-save me-2"></i>更新する
                                </button>
                                <a th:href="@{/option}" class="btn btn-outline-secondary">
                                    キャンセル
                                </a>
                            </div>

                        </form>
                    </div>
                </div>

                <div class="mt-4 text-center" th:if="${isTeacher}">
                    <a th:href="@{/teacher/profile/edit}" class="btn btn-link text-decoration-none">
                        <i class="bi bi-person-badge me-1"></i>詳細プロフィール(画像・タグ)の編集はこちら
                    </a>
                </div>

            </div>
        </div>
    </main>

    
    
    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('iconPreview').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
