<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM相手を検索</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <th:block th:insert="~{header :: header-styles}"></th:block>
</head>
<body class="bg-light">

    <div th:replace="~{header :: header-fragment}"></div>

    <main class="container p-3" style="max-width: 800px;">
        <div class="d-flex align-items-center mb-4">
            <a th:href="@{/home}" class="text-dark me-3"><i class="bi bi-arrow-left fs-3"></i></a>
            <h2 class="m-0">DM相手を検索</h2>
        </div>
        
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>指定されたユーザーが見つかりませんでした。
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form th:action="@{/user-search}" method="get" class="row g-2">
                    <div class="col-md-10">
                        <div class="input-group">
                            <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                            <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="名前 または メールアドレスを入力" required>
                        </div>
                    </div>
                    <div class="col-md-2 d-grid">
                        <button class="btn btn-primary" type="submit">検索</button>
                    </div>
                </form>
            </div>
        </div>

        <div th:if="${searchResults != null}">
            <h5 class="mb-3 text-secondary border-bottom pb-2">
                検索結果 <span class="badge bg-secondary ms-1" th:text="${#lists.size(searchResults)}">0</span> 件
            </h5>

            <div th:if="${!#lists.isEmpty(searchResults)}" class="list-group shadow-sm">
                <a th:each="user : ${searchResults}" th:href="@{/dm(receiverId=${user.usersId})}" class="list-group-item list-group-item-action p-3 d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        
                        <div class="me-3">
                             <img th:if="${user.iconUrl != null}"
                                  th:src="${user.iconUrl}"
                                  class="rounded-circle border"
                                  style="width: 45px; height: 45px; object-fit: cover;">
                             
                             <div th:unless="${user.iconUrl != null}" 
                                  class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center" 
                                  style="width: 45px; height: 45px; font-size: 1.2rem;">
                                  <i class="bi bi-person-fill"></i>
                             </div>
                        </div>
                        <div>
                            <div class="fw-bold fs-5" th:text="${user.name}">ユーザー名</div>
                            <small class="text-muted">
                                <i class="bi bi-envelope"></i> <span th:text="${user.email}">email@example.com</span>
                            </small>
                            
                            <div class="mt-1">
                                <span th:if="${user.role == 1}" class="badge bg-info text-dark" style="font-size: 0.7em;">生徒</span>
                                <span th:if="${user.role == 2}" class="badge bg-success" style="font-size: 0.7em;">先生</span>
                                <span th:if="${user.role == 3}" class="badge bg-danger" style="font-size: 0.7em;">管理者</span>
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn btn-outline-primary rounded-pill btn-sm px-3">
                        <i class="bi bi-chat-dots-fill me-1"></i> メッセージ
                    </button>
                </a>
            </div>
            
            <div th:if="${#lists.isEmpty(searchResults)}" class="text-center py-5 text-muted">
                <i class="bi bi-person-x display-1 d-block mb-3" style="opacity: 0.3;"></i>
                <p>該当するユーザーが見つかりませんでした。</p>
                <p class="small">キーワードを変えて再度お試しください。</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
