<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM相手を検索</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main class="container p-3">
        <h1 class="mb-4">DM相手を検索</h1>
        <form th:action="@{/user-search}" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="名前またはメールアドレスを入力">
                <button class="btn btn-primary" type="submit">検索</button>
            </div>
        </form>

        <div th:if="${searchResults != null}" class="mt-4">
            <h2 class="fs-5 mb-3">検索結果</h2>
            <div th:if="${!#lists.isEmpty(searchResults)}" class="list-group">
                <a th:each="user : ${searchResults}" th:href="@{/dm(receiverId=${user.usersId})}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <div>
                        <span class="fw-bold" th:text="${user.name}"></span>
                        <small class="text-muted" th:text="'(' + ${user.email} + ')'"></small>
                    </div>
                    <i class="bi bi-chat-dots-fill text-primary"></i>
                </a>
            </div>
            <div th:if="${#lists.isEmpty(searchResults)}" class="alert alert-info">
                該当するユーザーが見つかりませんでした。
            </div>
        </div>
    </main>
</body>
</html>
