<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM相手を検索</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .list-group-item a {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <main class="container p-3">
        <h1 class="mb-4">DM相手を検索</h1>
        
        <form th:action="@{/user-search}" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="名前またはメールアドレスを入力" required>
                <button class="btn btn-primary" type="submit">
                    <i class="bi bi-search"></i> 検索
                </button>
            </div>
        </form>

        <div th:if="${searchResults != null}" class="mt-4">
            <h2 th:text="'検索結果: ' + (${searchResults.size()} == 0 ? '0件' : ${searchResults.size()} + '件')" class="fs-5 mb-3">検索結果</h2>

            <div th:if="${searchResults.size() > 0}" class="list-group">
                <div th:each="user : ${searchResults}" class="list-group-item list-group-item-action">
                    <a th:href="@{/dm(receiverId=${user.id})}" class="text-dark">
                        <div>
                            <span class="fw-bold" th:text="${user.name}">学生 太郎</span> 
                            <small class="text-muted" th:text="'(' + ${user.email} + ')'"></small>
                        </div>
                        <i class="bi bi-chat-dots-fill text-primary fs-4"></i>
                    </a>
                </div>
            </div>
            
            <div th:unless="${searchResults.size() > 0}" class="alert alert-info" role="alert">
                該当するユーザーが見つかりませんでした。
            </div>
        </div>
    </main>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
