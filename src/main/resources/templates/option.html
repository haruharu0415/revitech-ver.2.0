<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css}">
    <link th:href="@{/css/menu.css}" rel="stylesheet" /> <title>オプション</title>
    <style>
        /* menu.css に定義がない場合のフォールバック */
        .back-arrow { font-size: 1.5rem; color: #0d6efd; text-decoration: none; }
        .menu-container { max-width: 400px; margin: auto; }
        .user-icon-container { width: 100px; height: 100px; } /* アイコンコンテナサイズ指定 */
        .user-icon-img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
   <div class="d-flex pt-3 px-3"> <a th:href="@{/home}" class="text-primary me-4">
            <i class="bi bi-arrow-left back-arrow"></i>
        </a>
        <div class="menu-container text-center flex-grow-1"> <h2 class="mb-4">オプション</h2>

            <div class="user-icon-container mx-auto mb-3 border rounded-circle overflow-hidden shadow-sm">
                 <img th:if="${user?.iconUrl != null}"
                     th:src="${user.iconUrl}"
                     alt="ユーザーアイコン"
                     class="user-icon-img">
                <img th:unless="${user?.iconUrl != null}"
                      th:src="@{/images/default-icon.png}"
                      alt="デフォルトアイコン"
                      class="user-icon-img"
                      style="background-color: #eee;"> </div>

            <div class="login-info mx-auto mb-4 fw-bold fs-5">
                <div sec:authorize="isAnonymous()">
                    <a th:href="@{/login}" class="btn btn-primary">ログイン</a>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <div class="mb-2">
                        <span th:text="${user?.name ?: 'ユーザー名'}"></span>
                    </div>

                    <a th:href="@{/profile/edit}" class="btn btn-sm btn-outline-primary mb-3">プロフィールを編集</a>

                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <button type="submit" class="btn btn-sm btn-outline-danger mb-3">ログアウト</button>
                    </form>
                </div>
            </div>

            <div class="d-flex justify-content-center align-items-center border-top pt-3 mt-3">
                 <i class="bi bi-file-text-fill text-secondary fs-4 me-2"></i>
                 <a th:href="@{/terms}" class="btn btn-link text-decoration-none">利用規約</a>
            </div>
            </div>
    </div>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
