<!DOCTYPE html>
<!-- option.html -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css}">
    <link th:href="@{/css/menu.css}" rel="stylesheet" />
    <title>オプション</title>
</head>
<body>
   <div class="d-flex pt-3">
        <a th:href="@{/}" class="text-primary me-4"> 
            <i class="bi bi-arrow-left back-arrow"></i>
        </a>
        <div class="menu-container text-center">
            
            <!-- アイコン表示部分の修正: imgタグを使用してユーザーアイコンを表示 -->
            <!-- 【重要】Controllerから渡されたuserオブジェクトのiconUrlを使用します -->
            <div class="user-icon-container mx-auto mb-3">
                <img th:if="${user != null}"
                     th:src="${user.iconUrl != null ? user.iconUrl : '/images/default-icon.png'}" 
                     alt="ユーザーアイコン"
                     class="rounded-circle user-icon-img"
                     style="width: 100px; height: 100px; object-fit: cover;">
                
                <!-- userオブジェクトがない、または未ログイン時のフォールバック -->
                <div th:unless="${user != null and user.iconUrl != null}" class="user-icon rounded-circle d-flex align-items-center justify-content-center mx-auto">
                    アイコン
                </div>
            </div>

            <div class="login-info mx-auto mb-4 fw-bold fs-5">
                <!-- ================================== -->
                <!-- ★ 未ログイン時の表示ブロック ★ -->
                <!-- ================================== -->
                <div sec:authorize="isAnonymous()">
                    <a th:href="@{/login}" class="text-decoration-none text-dark">ログイン</a>
                </div>
                
                <!-- ================================== -->
                <!-- ★ ログイン済みの時の表示ブロック ★ -->
                <!-- ================================== -->
                <div sec:authorize="isAuthenticated()">
                    <!-- ユーザー名を表示 -->
                    <div class="mb-3">
                        <span th:text="${user != null ? user.username : 'ユーザー名'}"></span>
                    </div>
                    
                    <!-- プロフィール編集ボタンの追加 -->
                    <a th:href="@{/profile/edit}" class="btn btn-sm btn-outline-primary mb-3">プロフィールを編集</a>

                    <!-- ログアウトボタン -->
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-outline-danger">ログアウト</button>
                    </form>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <i class="bi bi-brightness-high-fill text-primary fs-2 mt-2 me-3"></i>
                <div>
                    <!-- ★★★ ボタンのクラスを変更してサイズを調整 ★★★ -->
                    <a th:href="@{/terms}" class="btn btn-sm btn-outline-secondary">利用規約</a>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
