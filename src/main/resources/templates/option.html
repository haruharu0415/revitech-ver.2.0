<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オプション</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css}">
   
    <style th:replace="~{header :: header-styles}"></style>
   
    <style>
        /* コンテンツエリアの調整 */
        .content-wrapper {
            padding-top: 3rem;
            padding-bottom: 3rem;
        }

        /* ホームに戻るボタンのスタイル */
        .btn-back-home {
            border-radius: 50px;
            padding: 12px 40px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            background-color: #fff;
            border: 2px solid #6c757d;
            color: #6c757d;
            display: inline-block;
        }
        .btn-back-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body class="bg-light">

    <div th:replace="~{header :: header-fragment}"></div>

    <div class="container content-wrapper">
        <div class="menu-container text-center mx-auto" style="max-width: 600px;">
           
            <div class="card shadow-sm border-0 mb-5">
                <div class="card-body p-5">
                   
                    <div class="user-icon-container mx-auto mb-3">
                        <img th:if="${user != null}"
                             th:src="${iconUrl != null ? iconUrl : '/images/icons/haru.png'}"
                             class="rounded-circle border"
                             style="width: 120px; height: 120px; object-fit: cover;">
                       
                        <div th:unless="${user != null}" class="rounded-circle bg-secondary d-flex align-items-center justify-content-center mx-auto" style="width: 120px; height: 120px;">
                            <i class="bi bi-person-fill text-white" style="font-size: 4rem;"></i>
                        </div>
                    </div>

                    <div class="login-info mx-auto mb-4">
                        <div sec:authorize="isAnonymous()">
                            <p class="text-muted mb-3">ログインしていません</p>
                            <a th:href="@{/login}" class="btn btn-primary px-5 rounded-pill">ログイン</a>
                        </div>
                       
                        <div sec:authorize="isAuthenticated()">
                            <div class="mb-1 fs-3 fw-bold text-dark">
                                <span th:text="${user != null ? user.name : 'ユーザー名'}"></span>
                            </div>
                            <p class="text-muted small mb-4" th:text="${user != null ? user.email : ''}"></p>
                           
                            <div class="d-grid gap-3 col-10 mx-auto">
                                <a th:href="@{/profile/edit}" class="btn btn-outline-primary rounded-pill">
                                    <i class="bi bi-pencil-fill me-2"></i>プロフィールを編集
                                </a>

                                <div th:if="${user != null and (user.role == 2 or user.role == 3)}">
                                     <a th:href="@{/teacher/survey/list}" class="btn btn-warning text-white rounded-pill w-100">
                                        <i class="bi bi-list-check me-2"></i>アンケート管理・削除
                                    </a>
                                </div>
                               
                                <div th:if="${user != null and (user.role == 2 or user.role == 3)}">
                                     <a th:href="@{/disclosure/list}" class="btn btn-danger text-white rounded-pill w-100">
                                        <i class="bi bi-shield-exclamation me-2"></i>開示請求を確認
                                    </a>
                                </div>
                               
                                <div th:if="${user != null and user.role == 1}">
                                     <a th:href="@{/student/survey/list}" class="btn btn-success text-white rounded-pill w-100">
                                        <i class="bi bi-pencil-square me-2"></i>アンケートに回答
                                    </a>
                                </div>

                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="btn btn-outline-danger rounded-pill w-100">
                                        <i class="bi bi-box-arrow-right me-2"></i>ログアウト
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 pt-3 border-top">
                         <a th:href="@{/terms}" class="btn btn-outline-secondary btn-sm px-4 rounded-pill">
                            <i class="bi bi-file-text me-1"></i> 利用規約
                         </a>
                    </div>
                </div>
            </div>

            <div class="text-center">
                 <a th:href="@{/home}" class="btn-back-home text-decoration-none">
                    <i class="bi bi-house-door-fill me-2"></i>ホームに戻る
                 </a>
            </div>

        </div>
    </div>
   
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
