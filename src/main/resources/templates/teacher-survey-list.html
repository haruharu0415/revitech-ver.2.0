<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート管理一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style th:replace="~{header :: header-styles}"></style>
</head>
<body class="bg-light">
    <div th:replace="~{header :: header-fragment}"></div>

    <main class="container p-4" style="max-width: 900px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary fw-bold"><i class="bi bi-list-check me-2"></i>作成済みアンケート一覧</h2>
            <a th:href="@{/teacher/survey/create}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> 新規作成
            </a>
        </div>
        
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i><span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div th:if="${#lists.isEmpty(surveys)}" class="text-center py-5 text-muted">
                    <i class="bi bi-inbox fs-1 d-block mb-3"></i>
                    <p>作成されたアンケートはありません。</p>
                </div>

                <div th:unless="${#lists.isEmpty(surveys)}" class="list-group list-group-flush">
                    <div th:each="survey : ${surveys}" class="list-group-item p-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="fw-bold mb-1" th:text="${survey.title}">アンケートタイトル</h5>
                                <small class="text-muted">
                                    作成日: <span th:text="${#temporals.format(survey.createdAt, 'yyyy/MM/dd HH:mm')}">2023/01/01</span>
                                </small>
                            </div>
                            
                            <div class="d-flex gap-2 align-items-center">
                                <a th:href="@{/teacher/survey/result/{id}(id=${survey.surveyId})}" class="btn btn-info btn-sm text-white">
                                    <i class="bi bi-eye-fill"></i> 回答詳細
                                </a>

                                <form th:action="@{/teacher/survey/delete/{id}(id=${survey.surveyId})}" method="post" 
                                      onsubmit="return confirm('本当にこのアンケートを削除しますか？\n\n※ 集計結果を含むすべての関連データが完全に削除されます。');">
                                    <button type="submit" class="btn btn-outline-danger btn-sm">
                                        <i class="bi bi-trash"></i> 削除
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4 text-center">
            <a th:href="@{/option}" class="btn btn-link text-secondary">オプションに戻る</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
