<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教員レビュー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style th:replace="~{header :: header-styles}"></style>
    <style>
        /* 評価結果表示の星スタイル */
        .star-result { color: #ffc107; font-size: 1.2rem; }
    </style>
</head>
<body class="bg-light">
    <div th:replace="~{header :: header-fragment}"></div>

    <main class="container p-3">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i><span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>アンケートに回答できるのは生徒（Role=1）のみです。
                </div>
                
                <div th:if="${teacher != null}">
                    <div class="card shadow-sm border-0 mb-4">
                        <div class="card-body p-4 text-center">
                            <div class="mb-3">
                                <img th:src="@{/images/default-icon.png}" alt="アイコン" class="rounded-circle" style="width: 100px; height: 100px; object-fit: cover;">
                            </div>
                            <h2 class="mb-0 fw-bold">
                                <span th:text="${teacher.name}">教員名</span> 先生
                            </h2>
                            <p class="text-muted">評価フィードバックページ</p>
                        </div>
                    </div>

                    <div th:if="${isTeacher}">
                        <div class="card shadow-sm border-0">
                            <div class="card-header bg-white py-3">
                                <h4 class="mb-0 text-primary"><i class="bi bi-bar-chart-fill me-2"></i>アンケート集計結果</h4>
                            </div>
                            <div class="card-body">
                                <div th:if="${!#lists.isEmpty(averages)}" class="list-group list-group-flush">
                                    <div th:each="avg : ${averages}" class="list-group-item px-0 py-3">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <h5 class="mb-0 fw-bold" th:text="${avg.questionBody}">質問内容</h5>
                                            <span class="badge bg-light text-dark border">回答: <span th:text="${avg.totalAnswers}">0</span>件</span>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <div class="progress flex-grow-1 me-3" style="height: 10px;">
                                                <div class="progress-bar bg-warning" role="progressbar" 
                                                     th:style="'width: ' + ${(avg.averageScore / 5.0) * 100} + '%'" 
                                                     th:aria-valuenow="${avg.averageScore}" aria-valuemin="0" aria-valuemax="5"></div>
                                            </div>
                                            <span class="star-result fw-bold">
                                                <i class="bi bi-star-fill me-1"></i><span th:text="${#numbers.formatDecimal(avg.averageScore, 1, 1)}">3.5</span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div th:unless="${!#lists.isEmpty(averages)}" class="alert alert-info text-center m-3">
                                    <i class="bi bi-info-circle fs-4 d-block mb-2"></i>
                                    まだ回答データが集まっていません。
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div th:unless="${isTeacher}" class="card shadow-sm border-0">
                        <div class="card-body p-5 text-center">
                            <i class="bi bi-person-fill-check display-3 text-success mb-3"></i>
                            <h4 class="mb-4">アンケートにご協力ください</h4>
                            
                            <a th:href="@{/review/form/{teacherId}(teacherId=${teacher.usersId})}" 
                               class="btn btn-success btn-lg">
                                <i class="bi bi-clipboard-check me-2"></i>アンケートに回答する
                            </a>
                        </div>
                    </div>
                </div>

                <div th:if="${teacher == null}" class="alert alert-danger text-center p-5">
                    指定された教員が見つかりませんでした。<br>
                    <a th:href="@{/teacher-list}" class="btn btn-primary mt-3">教員一覧に戻る</a>
                </div>

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
