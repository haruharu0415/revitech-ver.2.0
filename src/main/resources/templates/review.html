<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教員レビュー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style th:replace="~{header :: header-styles}"></style>
    <style>
        .star-rating-input { display: flex; flex-direction: row-reverse; justify-content: flex-end; }
        .star-rating-input input { display: none; }
        .star-rating-input label { font-size: 2rem; color: #ccc; cursor: pointer; }
        .star-rating-input input:checked ~ label,
        .star-rating-input label:hover,
        .star-rating-input label:hover ~ label { color: #ffc107; }
    </style>
</head>
<body class="bg-light">
    <div th:replace="~{header :: header-fragment}"></div>

    <main class="container p-3">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                
                <div th:if="${teacher != null}">
                    <h1 class="mb-4">
                        <span th:text="${teacher.name}">教員名</span> 先生のレビュー
                    </h1>
                    
                    <form th:action="@{/review/submit}" method="post">
                        <input type="hidden" name="teacherId" th:value="${teacher.usersId}">

                        <div class="mb-3">
                            <label class="form-label">総合評価</label>
                            <div class="star-rating-input">
                                <input type="radio" id="star5" name="score" value="5"><label for="star5" title="5 stars">★</label>
                                <input type="radio" id="star4" name="score" value="4"><label for="star4" title="4 stars">★</label>
                                <input type="radio" id="star3" name="score" value="3"><label for="star3" title="3 stars">★</label>
                                <input type="radio" id="star2" name="score" value="2"><label for="star2" title="2 stars">★</label>
                                <input type="radio" id="star1" name="score" value="1"><label for="star1" title="1 star">★</label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="comment" class="form-label">コメント</label>
                            <textarea id="comment" name="comment" class="form-control" rows="5" placeholder="授業の感想や先生へのメッセージなどを入力してください。"></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">レビューを投稿する</button>
                        </div>
                    </form>
                </div>

                <div th:if="${teacher == null}" class="alert alert-danger">
                    指定された教員が見つかりませんでした。
                </div>

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
