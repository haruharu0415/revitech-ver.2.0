<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お知らせ登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .preview-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
        .form-check-input {
            cursor: pointer;
        }
        .user-label {
            cursor: pointer;
            user-select: none;
            width: 100%;
            display: block;
        }
        .user-item:has(.form-check-input:checked) {
            background-color: #e8f0fe;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
                        <h2 class="fw-bold mb-0"><i class="bi bi-pencil-square"></i> お知らせ登録</h2>
                        <p class="text-muted mt-2">新しいお知らせを作成します。</p>
                    </div>

                    <div class="card-body p-4">
                        <form th:action="@{/news/create}" th:object="${news}" method="post" enctype="multipart/form-data">

                            <div class="mb-4">
                                <label for="title" class="form-label fw-bold">タイトル <span class="badge bg-danger">必須</span></label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="例：夏休みの課題について" required>
                            </div>

                            <div class="mb-4">
                                <label for="newsBody" class="form-label fw-bold">本文 <span class="badge bg-danger">必須</span></label>
                                <textarea class="form-control" id="newsBody" th:field="*{newsBody}" rows="6" placeholder="内容を入力してください" required></textarea>
                            </div>

                            <div class="mb-4">
                                <label for="imageFiles" class="form-label fw-bold">画像添付 <span class="badge bg-secondary">任意</span></label>
                                <input class="form-control" type="file" id="imageFiles" name="imageFiles" multiple accept="image/*">
                                <div class="form-text">複数選択可能です</div>
                                <div id="previewArea" class="d-flex flex-wrap gap-2 mt-2"></div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">宛先（受信者）</label>
                                <div class="alert alert-info py-2 mb-3">
                                    <i class="bi bi-info-circle"></i> <strong>未選択の場合は「全ユーザー」に通知されます。</strong>
                                </div>

                                <div class="mb-3">
                                    <label for="subjectFilter" class="form-label text-muted small">学科で絞り込み</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white"><i class="bi bi-funnel"></i></span>
                                        <select id="subjectFilter" class="form-select">
                                            <option value="ALL">すべての学科を表示</option>
                                            <option th:each="entry : ${subjectUserMap}" 
                                                    th:value="${entry.key}" 
                                                    th:text="${entry.key}">学科名</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="border rounded p-3 bg-light" style="max-height: 500px; overflow-y: auto;">
                                    <div th:each="entry, entryStat : ${subjectUserMap}" class="mb-3 subject-group" th:data-subject="${entry.key}">
                                        
                                        <div class="d-flex align-items-center justify-content-between border-bottom pb-2 mb-2">
                                            <h6 class="fw-bold text-primary m-0">
                                                <i class="bi bi-people-fill"></i> <span th:text="${entry.key}">学科名</span>
                                            </h6>
                                            <div class="form-check form-switch m-0">
                                                <input class="form-check-input group-toggle" type="checkbox" role="switch" th:id="${'toggle-' + entryStat.index}">
                                                <label class="form-check-label small" th:for="${'toggle-' + entryStat.index}">全員選択</label>
                                            </div>
                                        </div>
                                        
                                        <div class="row g-2 ps-2">
                                            <div class="col-md-6 user-item" th:each="user : ${entry.value}">
                                                <div class="form-check py-1">
                                                    <input class="form-check-input user-checkbox" type="checkbox" 
                                                           th:value="${user.usersId}" 
                                                           th:field="*{recipientUserIds}" 
                                                           th:id="${'user-' + user.usersId}">
                                                    <label class="form-check-label user-label" 
                                                           th:for="${'user-' + user.usersId}"
                                                           th:text="${user.name}">
                                                        ユーザー名
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div th:if="${subjectUserMap == null || subjectUserMap.isEmpty()}" class="text-muted text-center py-4">
                                        選択可能なユーザーがいません
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-center pt-3">
                                <a th:href="@{/news}" class="btn btn-outline-secondary px-5">キャンセル</a>
                                <button type="submit" class="btn btn-primary px-5">
                                    <i class="bi bi-send"></i> 登録する
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 画像プレビュー
        document.getElementById('imageFiles').addEventListener('change', function(event) {
            const previewArea = document.getElementById('previewArea');
            previewArea.innerHTML = ''; 

            const files = event.target.files;
            if (!files) return;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (!file.type.startsWith('image/')) continue;

                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.classList.add('preview-image');
                img.onload = function() { URL.revokeObjectURL(this.src); }
                previewArea.appendChild(img);
            }
        });

        // 学科フィルタリング機能
        document.getElementById('subjectFilter').addEventListener('change', function() {
            const selectedSubject = this.value;
            const groups = document.querySelectorAll('.subject-group');

            groups.forEach(group => {
                const subjectName = group.getAttribute('data-subject');
                if (selectedSubject === 'ALL' || subjectName === selectedSubject) {
                    group.style.display = 'block';
                } else {
                    group.style.display = 'none';
                }
            });
        });

        // 一括選択機能
        document.querySelectorAll('.group-toggle').forEach(toggle => {
            toggle.addEventListener('change', function() {
                const group = this.closest('.subject-group');
                const checkboxes = group.querySelectorAll('.user-checkbox');
                checkboxes.forEach(cb => {
                    cb.checked = this.checked;
                });
            });
        });
        
        // 個別のチェックボックス連携
        document.querySelectorAll('.user-checkbox').forEach(cb => {
            cb.addEventListener('change', function() {
                const group = this.closest('.subject-group');
                const toggle = group.querySelector('.group-toggle');
                
                if (!this.checked) {
                    toggle.checked = false;
                } else {
                    const allInGroup = group.querySelectorAll('.user-checkbox');
                    const allChecked = Array.from(allInGroup).every(c => c.checked);
                    if (allChecked) {
                        toggle.checked = true;
                    }
                }
            });
        });
    </script>
</body>
</html>
