<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>役割を選択</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .role-card {
            border: 2px solid transparent;
            cursor: pointer;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .role-card:hover {
            border-color: #0d6efd;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        /* ラジオボタン自体は隠す */
        .role-radio {
            display: none;
        }
        /* 選択されたラジオボタンに対応するカードのスタイル */
        .role-radio:checked + .role-card {
            border-color: #0d6efd;
            background-color: #f0f8ff;
        }
        /* パスワード入力欄（最初は隠しておく） */
        #teacherPasswordSection, #adminPasswordSection {
            display: none;
        }
    </style>
</head>
<body class="bg-light pt-5">

    <div class="container" style="max-width: 600px;">
        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
                <h2 class="text-center mb-4">アカウントの種類を選択</h2>
                
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <span th:text="${error}"></span>
                </div>

                <form th:action="@{/role-check}" method="post">
                    <div class="row g-3">
                        
                        <div class="col-12">
                            <input type="radio" class="role-radio" name="role" id="roleStudent" value="1" checked onchange="togglePasswordForms()">
                            <label for="roleStudent" class="card role-card p-3">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-person-fill fs-2 text-primary me-3"></i>
                                    <div>
                                        <h5 class="mb-0">生徒</h5>
                                        <small class="text-muted">生徒として登録します。</small>
                                    </div>
                                </div>
                            </label>
                        </div>
                        
                        <div class="col-12">
                            <input type="radio" class="role-radio" name="role" id="roleTeacher" value="2" onchange="togglePasswordForms()">
                            <label for="roleTeacher" class="card role-card p-3">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-person-workspace fs-2 text-success me-3"></i>
                                    <div>
                                        <h5 class="mb-0">先生</h5>
                                        <small class="text-muted">先生として登録します。</small>
                                    </div>
                                </div>
                            </label>
                        </div>
                        
                        <div class="col-12">
                            <input type="radio" class="role-radio" name="role" id="roleAdmin" value="3" onchange="togglePasswordForms()">
                            <label for="roleAdmin" class="card role-card p-3">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-person-gear fs-2 text-danger me-3"></i>
                                    <div>
                                        <h5 class="mb-0">管理者</h5>
                                        <small class="text-muted">管理者として登録します。</small>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div id="teacherPasswordSection" class="mt-4">
                        <label for="teacherPassword" class="form-label fw-bold">先生専用パスワードは何ですか？</label>
                        <input type="password" name="teacherPassword" id="teacherPassword" class="form-control" placeholder="先生専用パスワード">
                    </div>

                    <div id="adminPasswordSection" class="mt-4">
                        <label for="adminPassword" class="form-label fw-bold">管理者専用パスワードは何ですか？</label>
                        <input type="password" name="adminPassword" id="adminPassword" class="form-control" placeholder="管理者専用パスワード">
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">次へ</button>
                    </div>
                </form>
                
                <hr class="my-4">
                <div class="text-center">
                    <p>すでにアカウントをお持ちですか？</p>
                    <a th:href="@{/login}" class="btn btn-outline-secondary">ログインはこちら</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordForms() {
            // IDを取得
            var teacherSection = document.getElementById('teacherPasswordSection');
            var adminSection = document.getElementById('adminPasswordSection');
            
            // 選択状態に応じて表示/非表示を切り替え
            if (document.getElementById('roleTeacher').checked) {
                teacherSection.style.display = 'block';
                adminSection.style.display = 'none';
            } else if (document.getElementById('roleAdmin').checked) {
                teacherSection.style.display = 'none';
                adminSection.style.display = 'block';
            } else { // 生徒が選択された場合
                teacherSection.style.display = 'none';
                adminSection.style.display = 'none';
            }
        }
        // ページ読み込み時にも一度実行しておく
        document.addEventListener('DOMContentLoaded', togglePasswordForms);
    </script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
