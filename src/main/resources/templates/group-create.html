<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>グループ作成</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 600px; margin-top: 30px; }
    .selected-member-tag {
      display: inline-block;
      padding: 5px 12px;
      margin: 3px;
      background-color: #e9ecef;
      border-radius: 20px;
      font-size: 0.9em;
    }
    .selected-member-tag .remove-btn {
      margin-left: 8px;
      cursor: pointer;
      color: #dc3545;
      font-weight: bold;
    }
    .search-results {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      border-radius: 0 0 5px 5px;
      display: none; /* 初期状態は非表示 */
      background: white;
      position: absolute;
      width: 100%;
      z-index: 1000;
    }
    .search-result-item {
      cursor: pointer;
      padding: 10px;
      border-bottom: 1px solid #f0f0f0;
    }
    .search-result-item:hover {
      background-color: #f8f9fa;
    }
    .position-relative {
      position: relative;
    }
  </style>
</head>
<body>

  <div class="bg-dark text-white p-3 mb-4 d-flex align-items-center">
      <a th:href="@{/group}" class="text-white me-3 text-decoration-none"><i class="bi bi-arrow-left fs-4"></i></a>
      <h4 class="m-0">新しいグループを作成</h4>
  </div>

  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        
        <form th:action="@{/chat-room/group/create}" method="post" id="createGroupForm">
          
          <div class="mb-4">
            <label for="groupName" class="form-label fw-bold">グループ名</label>
            <input type="text" class="form-control" id="groupName" name="name" placeholder="グループ名を入力" required>
          </div>

          <div class="mb-4 position-relative">
            <label class="form-label fw-bold">メンバーを追加</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input type="text" class="form-control" id="userSearchInput" placeholder="名前またはメールアドレスで検索" autocomplete="off">
            </div>
            
            <div id="searchResults" class="search-results shadow-sm"></div>
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold">選択中のメンバー</label>
            <div id="selectedMembersArea" class="border rounded p-3 bg-white" style="min-height: 50px;">
              <span class="text-muted small" id="noMembersMsg">メンバーはまだ選択されていません</span>
            </div>
          </div>

          <input type="hidden" name="memberIds" id="memberIdsInput">

          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">作成する</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const searchInput = document.getElementById('userSearchInput');
      const searchResults = document.getElementById('searchResults');
      const selectedMembersArea = document.getElementById('selectedMembersArea');
      const memberIdsInput = document.getElementById('memberIdsInput');
      const noMembersMsg = document.getElementById('noMembersMsg');
      const form = document.getElementById('createGroupForm');

      // 選択されたユーザーを管理するMap (ID -> ユーザー情報)
      const selectedUsers = new Map();

      // 入力時の検索処理 (デバウンス付き)
      let debounceTimer;
      searchInput.addEventListener('input', (e) => {
        clearTimeout(debounceTimer);
        const query = e.target.value.trim();
        
        if (query.length === 0) {
          searchResults.style.display = 'none';
          return;
        }

        debounceTimer = setTimeout(() => {
          fetchUsers(query);
        }, 300);
      });

      // ユーザー検索API呼び出し
      async function fetchUsers(query) {
        try {
          const response = await fetch(`/api/users/search?query=${encodeURIComponent(query)}`);
          if (!response.ok) throw new Error('検索に失敗しました');
          
          const users = await response.json();
          displaySearchResults(users);
        } catch (error) {
          console.error(error);
        }
      }

      // 検索結果の表示
      function displaySearchResults(users) {
        searchResults.innerHTML = '';
        
        if (users.length === 0) {
          const div = document.createElement('div');
          div.className = 'p-3 text-muted text-center';
          div.textContent = 'ユーザーが見つかりません';
          searchResults.appendChild(div);
        } else {
          users.forEach(user => {
            // ★★★ 修正: IDの名前が id でも usersId でも対応できるように取得 ★★★
            const userId = user.id || user.usersId;

            if (!userId) return; // IDがないデータはスキップ

            // 既に選択済みのユーザーは表示しない
            if (selectedUsers.has(userId)) return;

            const div = document.createElement('div');
            div.className = 'search-result-item d-flex align-items-center';
            div.innerHTML = `
              <div class="flex-grow-1">
                <div class="fw-bold">${user.name}</div>
                <div class="text-muted small">${user.email}</div>
              </div>
              <i class="bi bi-plus-circle text-primary fs-5"></i>
            `;
            
            div.addEventListener('click', () => {
              addMember(user);
              searchResults.style.display = 'none';
              searchInput.value = '';
            });
            
            searchResults.appendChild(div);
          });
        }
        
        searchResults.style.display = 'block';
      }

      // メンバーの追加
      function addMember(user) {
        // ★★★ 修正: ここでも ID または usersId をチェックして取得 ★★★
        const userId = user.id || user.usersId;

        if (!userId) {
            console.error("ユーザーIDが取得できません:", user);
            alert("エラー: このユーザーを追加できません（ID不明）");
            return;
        }
        
        // ユーザーオブジェクトに正しいIDプロパティを持たせておく（念のため）
        user.cleanId = userId;

        selectedUsers.set(userId, user);
        renderSelectedMembers();
      }

      // メンバーの削除
      function removeMember(userId) {
        selectedUsers.delete(userId);
        renderSelectedMembers();
      }

      // 選択済みメンバーの描画とhidden inputの更新
      function renderSelectedMembers() {
        selectedMembersArea.innerHTML = '';
        
        if (selectedUsers.size === 0) {
          selectedMembersArea.appendChild(noMembersMsg);
          memberIdsInput.value = '';
          return;
        }

        const ids = [];
        selectedUsers.forEach((user, id) => {
          ids.push(id);
          
          const tag = document.createElement('span');
          tag.className = 'selected-member-tag';
          tag.innerHTML = `
            ${user.name}
            <span class="remove-btn" onclick="removeMemberFromList(${id})">&times;</span>
          `;
          selectedMembersArea.appendChild(tag);
        });

        // カンマ区切りの文字列をセット (例: "1,5,10")
        memberIdsInput.value = ids.join(',');
      }

      // グローバル関数として公開
      window.removeMemberFromList = removeMember;

      // 検索結果以外をクリックしたら閉じる
      document.addEventListener('click', (e) => {
        if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
          searchResults.style.display = 'none';
        }
      });
      
      // フォーム送信前のチェック
      form.addEventListener('submit', (e) => {
          if (selectedUsers.size === 0) {
              e.preventDefault();
              alert("少なくとも1人のメンバーを追加してください。");
          }
      });
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
