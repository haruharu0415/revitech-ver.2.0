<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート新規作成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style th:replace="~{header :: header-styles}"></style>
    <style>
        .question-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .question-item input {
            flex-grow: 1;
            margin-right: 10px;
        }
        .remove-btn {
            cursor: pointer;
            color: #dc3545;
        }
        /* register.html準拠のスタイル */
        .form-check-input {
            cursor: pointer;
        }
        .user-label {
            cursor: pointer;
            user-select: none;
            width: 100%;
            display: block;
        }
        .user-item:has(.form-check-input:checked) {
            background-color: #e8f0fe; /* 選択時に背景色を変更 */
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-light">
    <div th:replace="~{header :: header-fragment}"></div>

    <main class="container p-3" style="max-width: 800px;">
        <h1 class="mb-4 text-primary"><i class="bi bi-clipboard-plus me-2"></i>アンケート新規作成</h1>
        
        <div class="card shadow-sm mb-5">
            <div class="card-body p-4">
                <form th:action="@{/teacher/survey/create}" method="post">
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">1. アンケートのタイトル <span class="badge bg-danger">必須</span></label>
                        <input type="text" name="title" class="form-control form-control-lg" placeholder="例：第1回 授業アンケート" required>
                    </div>

                    <div class="mb-5">
                        <label for="targetTeacherId" class="form-label fw-bold">2. 集計結果を紐づける教員 <span class="badge bg-danger">必須</span></label>
                        <select id="targetTeacherId" name="targetTeacherId" class="form-select" required>
                            <option value="">-- 教員を選択してください --</option>
                            <option th:each="teacher : ${teachers}" 
                                    th:value="${teacher.usersId}" 
                                    th:text="${teacher.name + ' (' + teacher.email + ')'}">教員名 (メールアドレス)</option>
                        </select>
                        <div class="form-text">このアンケートの集計結果は、選択された教員のプロフィールに反映されます。</div>
                    </div>


                    <h5 class="fw-bold border-bottom pb-2 mb-3 mt-5">3. 質問内容</h5>
                    <div id="questionList">
                        <div class="question-item mb-2">
                            <input type="text" name="questionBody" class="form-control" placeholder="質問を入力 (例: 授業の進行速度はどうですか？)" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary mb-4" onclick="addQuestionField()">
                        <i class="bi bi-plus-lg"></i> 質問を追加
                    </button>

                    <h5 class="fw-bold border-bottom pb-2 mb-3 mt-4">4. 対象者</h5>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">回答対象者の選択</label>
                        <div class="row g-2 mb-3">
                            <div class="col-md-6">
                                <label for="subjectFilter" class="form-label text-muted small">学科で絞り込み</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white"><i class="bi bi-funnel"></i></span>
                                    <select id="subjectFilter" class="form-select">
                                        <option value="ALL">すべての学科を表示</option>
                                        <option th:each="entry : ${subjectUserMap}" 
                                                th:value="${entry.key}" 
                                                th:text="${entry.key}">学科名</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="nameSearch" class="form-label text-muted small">名前で検索</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                                    <input type="text" id="nameSearch" class="form-control" placeholder="名前を入力...">
                                </div>
                            </div>
                        </div>
                        
                        <div class="border rounded p-3 bg-white" style="max-height: 500px; overflow-y: auto;">
                            
                            <div th:each="entry, entryStat : ${subjectUserMap}" class="mb-3 subject-group" th:data-subject="${entry.key}">
                                <div class="d-flex align-items-center justify-content-between border-bottom pb-2 mb-2 sticky-top bg-white" style="top: -1rem; z-index: 10;">
                                    <h6 class="fw-bold text-primary m-0">
                                        <i class="bi bi-people-fill"></i> <span th:text="${entry.key}">学科名</span>
                                    </h6>
                                    <div class="form-check form-switch m-0">
                                        <input class="form-check-input group-toggle" type="checkbox" role="switch" th:id="${'toggle-' + entryStat.index}">
                                        <label class="form-check-label small" th:for="${'toggle-' + entryStat.index}">全員選択</label>
                                    </div>
                                </div>
                                
                                <div class="row g-2 ps-2">
                                    <div class="col-md-6 user-item-wrapper" th:each="user : ${entry.value}">
                                        <div class="form-check py-1 user-item">
                                            <input class="form-check-input user-checkbox" type="checkbox" 
                                                   name="targetUserIds" 
                                                   th:value="${user.usersId}" 
                                                   th:id="${'user-' + user.usersId}">
                                            <label class="form-check-label user-label" 
                                                   th:for="${'user-' + user.usersId}"
                                                   th:text="${user.name}">
                                                ユーザー名
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div th:if="${subjectUserMap == null || subjectUserMap.isEmpty()}" class="text-muted text-center py-4">
                                選択可能な生徒ユーザーがいません
                            </div>
                            <div id="noResultMsg" class="text-center text-muted py-4 d-none">
                                条件に一致するユーザーが見つかりません
                            </div>
                        </div>
                    </div>

                    <div class="d-grid mt-5 gap-2">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">
                            <i class="bi bi-send-fill me-2"></i>アンケートを作成・公開する
                        </button>
                        <a th:href="@{/option}" class="btn btn-outline-secondary">キャンセル</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- 質問追加スクリプト (既存) ---
        function addQuestionField() {
            const list = document.getElementById('questionList');
            const item = document.createElement('div');
            item.className = 'question-item mb-2';
            item.innerHTML = `
                <input type="text" name="questionBody" class="form-control" placeholder="質問を入力" required>
                <button type="button" class="btn btn-sm btn-outline-danger remove-btn" onclick="this.closest('.question-item').remove()">
                    <i class="bi bi-x-circle"></i>
                </button>`;
            list.appendChild(item);
        }

        // --- フィルター＆検索機能 (既存) ---
        const subjectFilter = document.getElementById('subjectFilter');
        const nameSearch = document.getElementById('nameSearch');
        const groups = document.querySelectorAll('.subject-group');
        const noResultMsg = document.getElementById('noResultMsg');

        function filterUsers() {
            const selectedSubject = subjectFilter.value;
            const searchText = nameSearch.value.toLowerCase().trim();
            let hasVisibleUser = false;

            groups.forEach(group => {
                const subjectName = group.getAttribute('data-subject');
                const isSubjectMatch = (selectedSubject === 'ALL' || subjectName === selectedSubject);

                const userWrappers = group.querySelectorAll('.user-item-wrapper');
                let visibleCountInGroup = 0;

                userWrappers.forEach(wrapper => {
                    const label = wrapper.querySelector('.user-label').textContent.toLowerCase();
                    const isTextMatch = label.includes(searchText);

                    if (isSubjectMatch && isTextMatch) {
                        wrapper.style.display = '';
                        visibleCountInGroup++;
                        hasVisibleUser = true;
                    } else {
                        wrapper.style.display = 'none';
                    }
                });

                if (visibleCountInGroup > 0) {
                    group.style.display = '';
                } else {
                    group.style.display = 'none';
                }
            });

            if (!hasVisibleUser) {
                noResultMsg.classList.remove('d-none');
            } else {
                noResultMsg.classList.add('d-none');
            }
        }

        subjectFilter.addEventListener('change', filterUsers);
        nameSearch.addEventListener('input', filterUsers);


        // --- 一括選択機能 (既存) ---
        document.querySelectorAll('.group-toggle').forEach(toggle => {
            toggle.addEventListener('change', function() {
                const group = this.closest('.subject-group');
                const wrappers = group.querySelectorAll('.user-item-wrapper');
                
                wrappers.forEach(wrapper => {
                    if (wrapper.style.display !== 'none') {
                        const checkbox = wrapper.querySelector('.user-checkbox');
                        checkbox.checked = this.checked;
                    }
                });
            });
        });
        
        document.querySelectorAll('.user-checkbox').forEach(cb => {
            cb.addEventListener('change', function() {
                const group = this.closest('.subject-group');
                const toggle = group.querySelector('.group-toggle');
                
                if (!this.checked) {
                    toggle.checked = false;
                } else {
                    const wrappers = group.querySelectorAll('.user-item-wrapper');
                    let allVisibleChecked = true;
                    let hasVisible = false;

                    wrappers.forEach(wrapper => {
                        if (wrapper.style.display !== 'none') {
                            hasVisible = true;
                            const checkbox = wrapper.querySelector('.user-checkbox');
                            if (!checkbox.checked) {
                                allVisibleChecked = false;
                            }
                        }
                    });

                    if (hasVisible && allVisibleChecked) {
                        toggle.checked = true;
                    }
                }
            });
        });
    </script>
</body>
</html>
