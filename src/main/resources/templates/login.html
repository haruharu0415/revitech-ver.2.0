<!DOCTYPE html>
<!-- login.html-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <style>
        .login-container {
            max-width: 400px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="card login-card shadow-sm"> <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">ログイン</h2>

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                メールアドレスまたはパスワードが正しくありません。
            </div>
            <div th:if="${param.logout}" class="alert alert-info" role="alert">
                ログアウトしました。
            </div>
            <div th:if="${signupSuccess}" class="alert alert-success" role="alert" th:text="${signupSuccess}"></div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="usernameOrEmail" class="form-label">メールアドレスまたはユーザー名</label>
                    <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">ログイン</button>
                </div>
            </form>
            <hr class="my-4">
            <div class="text-center">
                <p>アカウントをお持ちでないですか？</p>
                <a th:href="@{/signup}" class="btn btn-outline-success">新規アカウント作成</a>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
