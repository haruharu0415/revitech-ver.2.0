<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>プロフィール編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div th:replace="~{header :: header-fragment}"></div>

    <main class="container p-4" style="max-width: 800px;">
        <h2 class="mb-4">プロフィール編集</h2>
        
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

        <div class="card mb-4">
            <div class="card-header">基本情報</div>
            <div class="card-body">
                <form th:action="@{/teacher/profile/update}" method="post" enctype="multipart/form-data">
                    <div class="mb-3 text-center">
                        <img th:src="${profile.iconBase64 != null ? profile.iconBase64 : '/images/default-icon.png'}" 
                             class="rounded-circle border" style="width: 120px; height: 120px; object-fit: cover;">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">アイコン画像 (変更する場合のみ)</label>
                        <input type="file" name="iconFile" class="form-control" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">自己紹介</label>
                        <textarea name="introduction" class="form-control" rows="5" th:text="${profile.introduction}"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">更新</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">ギャラリー画像</div>
            <div class="card-body">
                <form th:action="@{/teacher/profile/add-images}" method="post" enctype="multipart/form-data" class="mb-3">
                    <div class="input-group">
                        <input type="file" name="imageFiles" class="form-control" multiple accept="image/*" required>
                        <button class="btn btn-secondary">追加</button>
                    </div>
                </form>
                <div class="row g-2">
                    <div th:each="img : ${images}" class="col-3 position-relative">
                        <img th:src="${img.imageBase64}" class="img-thumbnail w-100" style="height: 100px; object-fit: cover;">
                        <form th:action="@{/teacher/profile/delete-image/{id}(id=${img.imageId})}" method="post" class="position-absolute top-0 end-0">
                            <button class="btn btn-danger btn-sm py-0">&times;</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-3 text-center">
            <a th:href="@{/option}" class="btn btn-link">戻る</a>
        </div>
    </main>
</body>
</html>
