<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>チャット一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <th:block th:insert="~{header :: header-styles}"></th:block>
</head>
<body class="bg-light">
    <div th:replace="~{header :: header-fragment}"></div>

    <main class="container py-4">
        <h2 class="mb-4"><i class="bi bi-chat-dots-fill me-2"></i>チャット一覧</h2>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white fw-bold">
                        <i class="bi bi-person-lines-fill me-2"></i>個人チャット (DM)
                    </div>
                    <div class="list-group list-group-flush">
                        <a th:each="dm : ${dmList}" 
                           th:href="@{/chat/room/{id}(id=${dm.roomId})}" 
                           class="list-group-item list-group-item-action d-flex align-items-center">
                            <i class="bi bi-person-circle fs-4 me-3 text-secondary"></i>
                            <div>
                                <div class="fw-bold" th:text="${dm.partnerName}">相手の名前</div>
                                <small class="text-muted">チャットを開く</small>
                            </div>
                        </a>
                        <div th:if="${#lists.isEmpty(dmList)}" class="p-3 text-center text-muted">
                            <small>履歴はありません</small>
                        </div>
                    </div>
                </div>
                <div class="d-grid mt-3">
                    <a th:href="@{/user-search}" class="btn btn-outline-primary">
                        <i class="bi bi-search me-1"></i>ユーザーを探してDMする
                    </a>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white fw-bold d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-people-fill me-2"></i>参加中のグループ</span>
                        <a th:href="@{/group/create}" class="btn btn-sm btn-success">
                            <i class="bi bi-plus-lg"></i> 新規作成
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6" th:each="group : ${groups}">
                                <div class="card h-100 border-0 shadow-sm bg-light">
                                    <div class="card-body">
                                        <h5 class="card-title fw-bold" th:text="${group.name}">グループ名</h5>
                                        <p class="card-text text-muted small">メンバーとチャットします。</p>
                                        <div class="d-flex gap-2">
                                            <a th:href="@{/group/chat/{id}(id=${group.roomId})}" class="btn btn-primary btn-sm flex-grow-1">
                                                <i class="bi bi-chat-fill"></i> チャット
                                            </a>
                                            <a th:href="@{/group/manage/{id}(id=${group.roomId})}" class="btn btn-outline-secondary btn-sm">
                                                <i class="bi bi-gear"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${#lists.isEmpty(groups)}" class="col-12 text-center py-5 text-muted">
                                <p>参加しているグループはありません。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
