<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>チャット</title>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    
    <style>
        body { background-color: #f0f2f5; }
        .chat-container { max-width: 800px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; }
        .chat-header { background: white; padding: 15px; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; }
        .chat-messages { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message-bubble { max-width: 70%; padding: 10px 15px; border-radius: 15px; position: relative; word-wrap: break-word; }
        .message-mine { align-self: flex-end; background-color: #dcf8c6; border-bottom-right-radius: 0; }
        .message-other { align-self: flex-start; background-color: white; border-bottom-left-radius: 0; border: 1px solid #ddd; }
        .message-info { font-size: 0.75rem; color: #888; margin-bottom: 2px; }
        .chat-input-area { background: white; padding: 15px; border-top: 1px solid #ddd; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header shadow-sm">
            <div class="d-flex align-items-center">
                <a href="/user-search" class="btn btn-light btn-sm rounded-circle me-2"><i class="bi bi-arrow-left"></i></a>
                <div>
                    <h5 class="m-0 fw-bold" th:text="${chatName != null ? chatName : 'チャット'}">相手の名前</h5>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="messageArea">
            <div class="text-center text-muted small mt-5">読み込み中...</div>
        </div>

        <div class="chat-input-area">
            <div class="input-group">
                <input type="text" id="messageInput" class="form-control" placeholder="メッセージを入力..." autocomplete="off" />
                <button class="btn btn-primary" onclick="sendMessage()"><i class="bi bi-send-fill"></i></button>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const roomId = /*[[${roomId}]]*/ 0;
        const myUserId = /*[[${user.usersId}]]*/ 0;
        
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

        async function fetchMessages() {
            try {
                // 正しいAPIエンドポイント
                const res = await fetch(`/api/chat-rooms/${roomId}/messages`);
                if (res.ok) {
                    const messages = await res.json();
                    renderMessages(messages);
                }
            } catch (e) {
                console.error("メッセージ取得エラー:", e);
            }
        }

        function renderMessages(messages) {
            const area = document.getElementById('messageArea');
            area.innerHTML = '';
            
            if (!messages || messages.length === 0) {
                area.innerHTML = '<div class="text-center text-muted small mt-5">メッセージはまだありません。</div>';
                return;
            }

            // ★デバッグ用: コンソールにデータの中身を表示します
            console.log("取得したメッセージ:", messages);

            messages.forEach(msg => {
                const isMe = (msg.userId === myUserId);
                
                // ★修正: 項目名が content, message, text のどれであっても表示できるように対応
                const contentText = msg.content || msg.message || msg.text || '(内容なし)';
                
                // ★修正: 日付項目も createdAt, created_at, timestamp などに対応
                const dateText = formatDate(msg.createdAt || msg.created_at || msg.timestamp);

                const div = document.createElement('div');
                div.className = `message-bubble ${isMe ? 'message-mine' : 'message-other'}`;
                div.innerHTML = `
                    <div>${escapeHtml(contentText)}</div>
                    <div class="text-end" style="font-size:0.7em; opacity:0.6;">${dateText}</div>
                `;
                area.appendChild(div);
            });
            
            area.scrollTop = area.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value;
            if (!text.trim()) return;

            try {
                await fetch(`/api/chat-rooms/${roomId}/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfHeader]: csrfToken
                    },
                    body: JSON.stringify({ message: text })
                });
                input.value = '';
                fetchMessages();
            } catch (e) {
                alert('送信に失敗しました');
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // 定期更新
        fetchMessages();
        setInterval(fetchMessages, 3000);

        function escapeHtml(str) {
            if(!str) return '';
            return str.replace(/[&<>"']/g, function(m) {
                return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m];
            });
        }
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const d = new Date(dateStr);
            return d.getHours().toString().padStart(2, '0') + ':' + d.getMinutes().toString().padStart(2, '0');
        }
        /*]]>*/
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
