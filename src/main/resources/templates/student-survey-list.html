<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style th:replace="~{header :: header-styles}"></style>
</head>
<body class="bg-light">
    <div th:replace="~{header :: header-fragment}"></div>

    <main class="container p-3" style="max-width: 800px;">
        <h2 class="mb-4 text-primary"><i class="bi bi-list-task me-2"></i>回答可能なアンケート一覧</h2>
        
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i><span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="list-group shadow-sm">
            <a th:each="survey : ${surveys}" 
               th:href="@{/student/survey/answer/{id}(id=${survey.surveyId})}" 
               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center p-4">
                <div>
                    <h5 class="mb-1 fw-bold text-dark" th:text="${survey.title}">タイトル</h5>
                    <small class="text-muted">
                        <i class="bi bi-calendar3 me-1"></i>作成日: <span th:text="${#temporals.format(survey.createdAt, 'yyyy/MM/dd')}"></span>
                    </small>
                </div>
                <span class="badge bg-primary rounded-pill px-3 py-2">回答する <i class="bi bi-chevron-right ms-1"></i></span>
            </a>
        </div>
        
        <div th:if="${#lists.isEmpty(surveys)}" class="alert alert-warning mt-4 text-center p-4">
            <i class="bi bi-inbox-fill display-4 d-block mb-3 text-secondary"></i>
            現在、回答できるアンケートはありません。
        </div>

        <div class="mt-4 text-center">
            <a th:href="@{/home}" class="btn btn-link text-secondary">ホームに戻る</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
