<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート回答</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <th:block th:insert="~{header :: header-styles}"></th:block>

    <style>
        /* 選択ボタンの微調整 */
        .btn-check:checked + .btn-outline-success,
        .btn-check:checked + .btn-outline-secondary,
        .btn-check:checked + .btn-outline-warning,
        .btn-check:checked + .btn-outline-danger {
            color: #fff;
        }
    </style>
</head>
<body class="bg-light">

    <div th:replace="~{header :: header-fragment}"></div>

    <main class="container p-3" style="max-width: 800px;">
        <div class="row justify-content-center">
            <div class="col-12">
                
                <div th:if="${survey != null}">
                    <div class="d-flex align-items-center mb-2">
                        <h1 class="h3 m-0">
                            <i class="bi bi-clipboard-data me-2 text-primary"></i><span th:text="${survey.title}">アンケートタイトル</span>
                        </h1>
                    </div>
                    <p class="text-muted mb-4 ms-1">
                        <i class="bi bi-person-badge me-1"></i>担当: <span class="fw-bold" th:text="${teacher.name}">教員名</span> 先生
                    </p>
                    
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-primary text-white py-3">
                            <h4 class="h5 mb-0"><i class="bi bi-pencil-square me-2"></i>回答フォーム</h4>
                        </div>
                        <div class="card-body p-4">
                            <div class="alert alert-info mb-4" role="alert">
                                <i class="bi bi-info-circle-fill me-2"></i>授業の改善のため、率直なご意見をお聞かせください。回答は匿名で集計されます。
                            </div>
                            
                            <form th:action="@{/student/survey/submit}" th:object="${reviewForm}" method="post">
                                
                                <input type="hidden" th:field="*{surveyId}">
                                <input type="hidden" th:field="*{teacherId}">
                                
                                <div class="mb-5 border-bottom pb-4" th:if="${!#lists.isEmpty(questions)}">
                                    <h5 class="fw-bold mb-4 border-start border-4 border-primary ps-3">詳細評価</h5>
                                    
                                    <div th:each="q, stat : ${questions}" class="mb-4">
                                        <div class="card border-0 bg-light">
                                            <div class="card-body">
                                                <label class="form-label fw-bold d-block mb-3" 
                                                       th:text="${'Q' + (stat.index + 1) + '. ' + q.questionBody}">質問本文</label>
                                                
                                                <div class="d-flex flex-wrap gap-2 justify-content-center">
                                                    <input type="radio" class="btn-check" 
                                                           th:name="|answers[${q.questionId}]|" 
                                                           th:id="|q${q.questionId}-5|" value="5" autocomplete="off" required>
                                                    <label class="btn btn-outline-success flex-fill" th:for="|q${q.questionId}-5|">5:とても良い</label>

                                                    <input type="radio" class="btn-check" 
                                                           th:name="|answers[${q.questionId}]|" 
                                                           th:id="|q${q.questionId}-4|" value="4" autocomplete="off">
                                                    <label class="btn btn-outline-success flex-fill" th:for="|q${q.questionId}-4|">4:良い</label>

                                                    <input type="radio" class="btn-check" 
                                                           th:name="|answers[${q.questionId}]|" 
                                                           th:id="|q${q.questionId}-3|" value="3" autocomplete="off">
                                                    <label class="btn btn-outline-secondary flex-fill" th:for="|q${q.questionId}-3|">3:普通</label>

                                                    <input type="radio" class="btn-check" 
                                                           th:name="|answers[${q.questionId}]|" 
                                                           th:id="|q${q.questionId}-2|" value="2" autocomplete="off">
                                                    <label class="btn btn-outline-warning flex-fill" th:for="|q${q.questionId}-2|">2:悪い</label>

                                                    <input type="radio" class="btn-check" 
                                                           th:name="|answers[${q.questionId}]|" 
                                                           th:id="|q${q.questionId}-1|" value="1" autocomplete="off">
                                                    <label class="btn btn-outline-danger flex-fill" th:for="|q${q.questionId}-1|">1:とても悪い</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="comment" class="form-label fw-bold h5">
                                        自由コメント <span class="badge bg-secondary ms-2" style="font-size: 0.6em; vertical-align: middle;">任意</span>
                                    </label>
                                    <textarea id="comment" th:field="*{comment}" class="form-control" rows="5" 
                                              placeholder="授業の良い点や、改善してほしい点などがあれば自由にご記入ください。"></textarea>
                                </div>

                                <div class="d-grid gap-3 mt-5">
                                    <button type="submit" class="btn btn-primary btn-lg fw-bold py-3 shadow-sm">
                                        <i class="bi bi-paperplane-fill me-2"></i>回答を送信する
                                    </button>
                                    <a th:href="@{/student/survey/list}" class="btn btn-outline-secondary">
                                        キャンセルして一覧に戻る
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div th:if="${survey == null}" class="alert alert-danger text-center p-5 shadow-sm">
                    <i class="bi bi-exclamation-triangle-fill display-1 text-danger mb-3"></i>
                    <h4 class="alert-heading">エラー</h4>
                    <p>指定されたアンケートが見つかりませんでした。</p>
                    <hr>
                    <a th:href="@{/student/survey/list}" class="btn btn-secondary mt-2">一覧に戻る</a>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
