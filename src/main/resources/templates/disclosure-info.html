<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開示情報</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style th:replace="~{header :: header-styles}"></style>
</head>
<body class="bg-light">
    <div th:replace="~{header :: header-fragment}"></div>

    <main class="container p-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <div class="alert alert-danger shadow-sm mb-4">
                    <h4 class="alert-heading"><i class="bi bi-shield-exclamation me-2"></i>重要：取り扱い注意</h4>
                    <p class="mb-0">
                        以下の情報は、管理者によって開示が許可された個人情報です。<br>
                        この情報の取り扱いには十分注意し、目的外の利用や第三者への漏洩は厳禁です。
                    </p>
                </div>

                <div class="card shadow border-danger">
                    <div class="card-header bg-danger text-white py-3">
                        <h4 class="mb-0"><i class="bi bi-person-vcard-fill me-2"></i>投稿者情報</h4>
                    </div>
                    <div class="card-body p-4">
                        
                        <div class="mb-4 p-3 bg-light rounded border">
                            <label class="text-muted small fw-bold mb-1">対象のコメント</label>
                            <p class="mb-0 fs-5" style="white-space: pre-wrap;" th:text="${review.comment}">コメント内容</p>
                            <div class="text-end text-muted small mt-2">
                                投稿日時: <span th:text="${#temporals.format(review.createdAt, 'yyyy/MM/dd HH:mm')}"></span>
                            </div>
                        </div>

                        <hr>

                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="text-muted small">学科</label>
                                <p class="fs-5 fw-bold" th:text="${subjectName}">情報学科</p>
                            </div>
                            
                            <div class="col-md-4">
                                <label class="text-muted small">名前</label>
                                <p class="fs-5 fw-bold" th:text="${student.name}">山田 太郎</p>
                            </div>
                            <div class="col-md-4">
                                <label class="text-muted small">メールアドレス</label>
                                <p class="fs-5 fw-bold" th:text="${student.email}">taro@example.com</p>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer bg-white text-center py-3">
                        <a th:href="@{/review/{id}(id=${review.teacherId})}" class="btn btn-outline-secondary">
                            プロフィールに戻る
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
