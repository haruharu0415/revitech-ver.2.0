<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント削除</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style th:replace="~{header :: header-styles}"></style>
</head>
<body class="bg-light">
    <div th:replace="~{header :: header-fragment}"></div>

    <main class="container p-5" style="max-width: 600px;">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white fw-bold">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>アカウント削除の確認
            </div>
            <div class="card-body text-center p-5">
                <h4 class="card-title mb-4">本当に退会しますか？</h4>
                <p class="card-text text-muted mb-4">
                    アカウントを削除すると、ログインしてサービスを利用することができなくなります。<br>
                    この操作は取り消せません。
                </p>
                
                <div class="d-grid gap-2 col-8 mx-auto">
                    <form th:action="@{/account/delete}" method="post">
                        <button type="submit" class="btn btn-danger w-100 mb-3" onclick="return confirm('本当に削除してよろしいですか？');">
                            <i class="bi bi-trash3-fill me-2"></i>アカウントを削除する
                        </button>
                    </form>
                    <a th:href="@{/option}" class="btn btn-outline-secondary">
                        キャンセルして戻る
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
