<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css}">
    <link th:href="@{/css/menu.css}" rel="stylesheet" />
    <title>プロフィール編集</title>
    <style>
        /* CSSは変更なし */
        .preview-icon-img { border: 3px solid #0d6efd; }
        /* 戻るボタンのスタイル (menu.css にあるかもしれない) */
        .back-arrow { font-size: 1.5rem; color: #0d6efd; text-decoration: none; }
    </style>
</head>
<body>
    <div class="d-flex pt-3">
        <a th:href="@{/option}" class="text-primary me-4 ms-3"> <i class="bi bi-arrow-left back-arrow"></i>
        </a>
        <div class="menu-container mx-auto" style="max-width: 500px;"> <h2 class="text-center mb-4">プロフィール編集</h2>

            <form th:action="@{/profile/edit}" method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-white">

                <h4 class="mb-3 text-center">アイコン画像</h4>

                <div class="text-center mb-4">
                    <img id="currentIcon"
                         th:if="${user != null}"
                         th:src="${user.iconUrl != null ? user.iconUrl : '/images/default-icon.png'}"
                         alt="現在のアイコン"
                         class="rounded-circle preview-icon-img mb-2"
                         style="width: 120px; height: 120px; object-fit: cover;">
                     <div th:unless="${user != null}" class="text-center text-muted mb-2">(アイコン情報なし)</div>
                    <p class="text-muted small">現在のアイコン</p>
                </div>

                <div class="mb-4">
                    <label for="iconFile" class="form-label fw-bold">新しいアイコン画像を選択</label>
                    <input class="form-control" type="file" id="iconFile" name="iconFile" accept="image/*" onchange="previewImage(event)">
                    <div class="form-text">PNG, JPG, JPEG形式に対応しています。</div>
                </div>

                <hr class="my-4">

                <div class="mb-4">
                    <label for="name" class="form-label fw-bold">ユーザー名</label> <input type="text" class="form-control" id="name" name="name"
                           th:value="${user?.name}" required> </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg px-5">変更を保存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const input = event.target;
            const preview = document.getElementById('currentIcon');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    if(preview) preview.src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
