<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規アカウント作成 - Revitech</title>
    
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    
    <style>
        :root {
            --brand-blue: #007bff;
            --bg-gray: #f4f7f9;
        }

        body {
            background-color: var(--bg-gray);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-navbar {
            background-color: #fff;
            padding: 15px 60px;
            border-bottom: 1px solid #e0e0e0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .brand-logo {
            font-weight: 800;
            color: var(--brand-blue);
            font-size: 1.5rem;
            text-decoration: none;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 80px 20px;
        }

        .signup-card {
            background: #fff;
            border: none;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.04);
            width: 100%;
            max-width: 900px;
            padding: 60px 50px;
        }

        .card-header-custom {
            text-align: center;
            margin-bottom: 60px;
        }

        .card-header-custom h2 {
            font-weight: 800;
            font-size: 2.2rem;
            color: #222;
        }

        .form-item-wrapper {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-label {
            font-weight: 700;
            color: #555;
            margin-bottom: 12px;
            font-size: 0.95rem;
            display: block;
        }

        .form-control, .form-select {
            border-radius: 12px;
            padding: 15px 18px;
            border: 1px solid #e0e4e8;
            background-color: #f9fbfc;
            font-size: 1rem;
        }

        .form-control:focus, .form-select:focus {
            background-color: #fff;
            border-color: var(--brand-blue);
            box-shadow: 0 0 0 4px rgba(0,123,255,0.08);
        }

        /* ドロップダウンボタンのスタイル調整 */
        .dropdown-toggle::after {
            margin-left: auto;
        }
        
        /* 選択済みテキストのスタイル */
        #selectedSubjectsText {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%;
            display: inline-block;
        }

        .btn-register {
            background-color: var(--brand-blue);
            border: none;
            padding: 18px;
            border-radius: 14px;
            font-size: 1.15rem;
            font-weight: 800;
            width: 100%;
            max-width: 400px;
            margin: 40px auto 0 auto;
            display: block;
            color: white;
        }

        .btn-register:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,123,255,0.25);
        }

        .btn-back {
            color: #999;
            text-decoration: none;
            font-weight: 600;
            display: block;
            text-align: center;
            margin-top: 25px;
        }
    </style>
</head>
<body>

<div class="top-navbar">
    <a href="/" class="brand-logo">revitech_ver.2.0</a>
</div>

<div class="main-container">
    <div class="card signup-card">
        
        <div class="card-header-custom">
            <h2 th:if="${signupForm.role == 1}">生徒アカウント登録</h2>
            <h2 th:if="${signupForm.role == 2}">教員アカウント登録</h2>
            <h2 th:if="${signupForm.role == 3}">管理者アカウント登録</h2>
            
            <p class="text-muted fs-5" th:if="${signupForm.role == 1}">所属学科を選択して登録してください。</p>
            <p class="text-muted fs-5" th:if="${signupForm.role == 2}">詳細を入力して、担当科目を登録しましょう。</p>
            <p class="text-muted fs-5" th:if="${signupForm.role == 3}">管理者情報を入力してください。</p>
        </div>
        
        <div class="card-body">
            <form th:action="@{/signup}" th:object="${signupForm}" method="post">
                
                <input type="hidden" th:field="*{role}">

                <div class="row g-5">
                    
                    <div class="col-md-6">
                        <div class="form-item-wrapper">
                            <label th:for="name" class="form-label">フルネーム</label>
                            <input type="text" th:field="*{name}" class="form-control" th:errorclass="is-invalid" placeholder="例：叡智 太郎">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-item-wrapper">
                            <label th:for="email" class="form-label">メールアドレス</label>
                            <input type="email" th:field="*{email}" class="form-control" th:errorclass="is-invalid" placeholder="example@it-college.ac.jp">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                    </div>

                    <div class="col-12" th:if="${signupForm.role == 1}">
                        <div class="form-item-wrapper">
                            <label class="form-label">所属学科</label>
                            <select class="form-select" th:field="*{subjectId}" th:errorclass="is-invalid">
                                <option value="" selected>学科を選択してください</option>
                                <option th:each="sub : ${subjects}" 
                                        th:value="${sub.subjectId}" 
                                        th:text="${sub.subjectName}">学科名</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('subjectId')}" th:errors="*{subjectId}"></div>
                        </div>
                    </div>

                    <div class="col-12" id="teacherSubjectArea" th:if="${signupForm.role == 2}">
                        <div class="form-item-wrapper">
                            <label class="form-label">担当科目 (複数選択可)</label>
                            
                            <div class="dropdown" style="width: 100%;">
                                <button class="btn btn-outline-secondary dropdown-toggle w-100 text-start d-flex justify-content-between align-items-center bg-white" 
                                        type="button" id="multiSelectDropdown" data-bs-toggle="dropdown" aria-expanded="false" 
                                        style="border-radius: 12px; padding: 15px 18px; border-color: #e0e4e8;">
                                    <span id="selectedSubjectsText" class="text-muted">科目を選択してください</span>
                                </button>
                                
                                <ul class="dropdown-menu w-100 p-3 shadow-sm border-0" aria-labelledby="multiSelectDropdown" 
                                    style="max-height: 300px; overflow-y: auto;">
                                    
                                    <li th:each="sub : ${subjects}" class="mb-2">
                                        <div class="form-check">
                                            <input class="form-check-input teacher-checkbox" type="checkbox" 
                                                   name="teacherSubjectIds" 
                                                   th:value="${sub.subjectId}" 
                                                   th:id="${'sub-' + sub.subjectId}">
                                            <label class="form-check-label w-100" 
                                                   th:for="${'sub-' + sub.subjectId}" 
                                                   th:text="${sub.subjectName}" 
                                                   style="cursor: pointer;">
                                                科目名
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="form-text mt-2">クリックして担当科目をチェックしてください（複数選択可）</div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-item-wrapper">
                            <label th:for="password" class="form-label">パスワード</label>
                            <input type="password" th:field="*{password}" class="form-control" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-item-wrapper">
                            <label th:for="passwordConfirm" class="form-label">パスワード（確認）</label>
                            <input type="password" th:field="*{passwordConfirm}" class="form-control" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
                        </div>
                    </div>
                </div>

                <div class="mt-5 text-center">
                    <button type="submit" class="btn btn-primary btn-register">アカウントを作成</button>
                    <a th:href="@{/role-select}" class="btn-back">← 戻る</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<script th:if="${signupForm.role == 2}">
    // ★教員用 (Role=2) の時のみ実行されるスクリプト
    
    // ドロップダウン内のチェックボックス処理
    document.querySelectorAll('.teacher-checkbox').forEach(checkbox => {
        checkbox.addEventListener('change', updateSelectedText);
        checkbox.addEventListener('click', (e) => e.stopPropagation());
    });
    
    document.querySelectorAll('.dropdown-menu label').forEach(label => {
        label.addEventListener('click', (e) => e.stopPropagation());
    });
    
    document.querySelectorAll('.dropdown-menu li').forEach(li => {
        li.addEventListener('click', (e) => e.stopPropagation());
    });

    function updateSelectedText() {
        const checkedBoxes = document.querySelectorAll('.teacher-checkbox:checked');
        const textSpan = document.getElementById('selectedSubjectsText');
        
        if (checkedBoxes.length === 0) {
            textSpan.textContent = "科目を選択してください";
            textSpan.classList.add("text-muted");
            textSpan.classList.remove("text-dark");
        } else {
            const names = Array.from(checkedBoxes).map(cb => {
                return cb.nextElementSibling.textContent.trim();
            });
            textSpan.textContent = names.join(', ');
            textSpan.classList.remove("text-muted");
            textSpan.classList.add("text-dark");
        }
    }

    window.onload = function() {
        updateSelectedText(); 
    };
</script>

</body>
</html>
