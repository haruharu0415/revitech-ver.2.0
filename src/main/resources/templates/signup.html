<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規アカウント作成 - Revitech</title>
    
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    
    <style>
        :root {
            --brand-blue: #007bff;
            --bg-gray: #f4f7f9;
        }

        body {
            background-color: var(--bg-gray);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-navbar {
            background-color: #fff;
            padding: 15px 60px;
            border-bottom: 1px solid #e0e0e0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .brand-logo {
            font-weight: 800;
            color: var(--brand-blue);
            font-size: 1.5rem;
            text-decoration: none;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 80px 20px;
        }

        .signup-card {
            background: #fff;
            border: none;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.04);
            width: 100%;
            max-width: 900px;
            padding: 60px 50px;
        }

        .card-header-custom {
            text-align: center;
            margin-bottom: 60px;
        }

        .card-header-custom h2 {
            font-weight: 800;
            font-size: 2.2rem;
            color: #222;
        }

        .form-item-wrapper {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-label {
            font-weight: 700;
            color: #555;
            margin-bottom: 12px;
            font-size: 0.95rem;
            display: block;
        }

        .form-control, .form-select {
            border-radius: 12px;
            padding: 15px 18px;
            border: 1px solid #e0e4e8;
            background-color: #f9fbfc;
            font-size: 1rem;
        }

        .form-control:focus, .form-select:focus {
            background-color: #fff;
            border-color: var(--brand-blue);
            box-shadow: 0 0 0 4px rgba(0,123,255,0.08);
        }

        .btn-register {
            background-color: var(--brand-blue);
            border: none;
            padding: 18px;
            border-radius: 14px;
            font-size: 1.15rem;
            font-weight: 800;
            width: 100%;
            max-width: 400px;
            margin: 40px auto 0 auto;
            display: block;
            color: white;
        }

        .btn-register:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,123,255,0.25);
        }

        .btn-back {
            color: #999;
            text-decoration: none;
            font-weight: 600;
            display: block;
            text-align: center;
            margin-top: 25px;
        }
    </style>
</head>
<body>

<div class="top-navbar">
    <a href="/" class="brand-logo">revitech_ver.2.0</a>
</div>

<div class="main-container">
    <div class="card signup-card">
        <div class="card-header-custom">
            <h2>アカウント登録</h2>
            <p class="text-muted fs-5">詳細を入力して、あなたの学びを記録しましょう。</p>
        </div>
        
        <div class="card-body">
            <form th:action="@{/signup}" th:object="${signupForm}" method="post">
                <input type="hidden" th:field="*{role}">

                <div class="row g-5">
                    <div class="col-md-6">
                        <div class="form-item-wrapper">
                            <label th:for="name" class="form-label">フルネーム</label>
                            <input type="text" th:field="*{name}" class="form-control" th:errorclass="is-invalid" placeholder="例：叡智 太郎">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-item-wrapper">
                            <label th:for="email" class="form-label">メールアドレス</label>
                            <input type="email" th:field="*{email}" class="form-control" th:errorclass="is-invalid" placeholder="example@it-college.ac.jp">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                    </div>

                    <div th:if="${signupForm.role == 1}" class="col-12">
                        <div class="form-item-wrapper">
                            <label th:for="subjectId" class="form-label">所属学科</label>
                            <select th:field="*{subjectId}" id="subjectId" class="form-select" th:errorclass="is-invalid" required>
                                <option value="">-- 学科を選択してください --</option>
                                <option th:each="sub : ${subjects}" 
                                        th:value="${sub.subjectId}" 
                                        th:text="${sub.subjectName}">
                                </option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('subjectId')}" th:errors="*{subjectId}"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-item-wrapper">
                            <label th:for="password" class="form-label">パスワード</label>
                            <input type="password" th:field="*{password}" class="form-control" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-item-wrapper">
                            <label th:for="passwordConfirm" class="form-label">パスワード（確認）</label>
                            <input type="password" th:field="*{passwordConfirm}" class="form-control" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
                        </div>
                    </div>
                </div>

                <div class="mt-5 text-center">
                    <button type="submit" class="btn btn-primary btn-register">アカウントを作成</button>
                    <a th:href="@{/role-select}" class="btn-back">← 戻る</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
