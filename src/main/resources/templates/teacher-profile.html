<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教員プロフィール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>教員プロフィール</h2>
            </div>
            <div class="card-body" th-object="${teacher}">
                <h4 class="card-title" th:text="*{name}">教員の名前</h4>
                <hr>
                <p><strong>ユーザー名:</strong> <span th:text="*{username}">username</span></p>
                <p><strong>Email:</strong> <span th:text="*{email}">email@example.com</span></p>

                <div class="mt-4">
                    <a href="/teacher-list" class="btn btn-primary">一覧に戻る</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
