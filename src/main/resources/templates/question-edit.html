<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style th:replace="~{header :: header-styles}"></style>
</head>
<body class="bg-light">
    <div th:replace="~{header :: header-fragment}"></div>

    <main class="container p-3" style="max-width: 600px;">
        <h1 class="mb-4 text-primary"><i class="bi bi-pencil-square me-2"></i>質問編集</h1>
        
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
            エラーが発生しました。
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white fw-bold">
                質問ID: <span th:text="${question.questionId}">1</span> の編集
            </div>
            <div class="card-body">
                <form th:action="@{/question/edit/{id}(id=${question.questionId})}" method="post">
                    
                    <div class="mb-3">
                        <label for="questionBody" class="form-label fw-bold">質問内容</label>
                        <textarea id="questionBody" name="questionBody" class="form-control" rows="3" required th:text="${question.questionBody}">
                            現在の質問内容
                        </textarea>
                    </div>

                    <div class="d-grid gap-2 pt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> 変更を保存
                        </button>
                        <a th:href="@{/question/create}" class="btn btn-outline-secondary">
                            キャンセルして一覧に戻る
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
