<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${group.groupName} + ' - チャット'">グループチャット</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    
    <style>
        body { background-color: #f0f2f5; }
        .chat-container { max-width: 800px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; }
        .chat-header { background: white; padding: 15px; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; }
        .chat-messages { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message-bubble { max-width: 70%; padding: 10px 15px; border-radius: 15px; position: relative; word-wrap: break-word; }
        .message-mine { align-self: flex-end; background-color: #dcf8c6; border-bottom-right-radius: 0; }
        .message-other { align-self: flex-start; background-color: white; border-bottom-left-radius: 0; border: 1px solid #ddd; }
        .message-info { font-size: 0.75rem; color: #888; margin-bottom: 2px; }
        .chat-input-area { background: white; padding: 15px; border-top: 1px solid #ddd; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header shadow-sm">
            <div class="d-flex align-items-center">
                <a href="/group/list" class="btn btn-light btn-sm rounded-circle me-2"><i class="bi bi-arrow-left"></i></a>
                <div>
                    <h5 class="m-0 fw-bold" th:text="${group.groupName}">グループ名</h5>
                    <small class="text-muted" th:text="${group.description}">説明</small>
                </div>
            </div>
            
            <a th:if="${user != null and (user.role == 2 or user.role == 3)}" 
               th:href="@{/group/manage/{id}(id=${group.groupId})}" class="btn btn-outline-success btn-sm">
                <i class="bi bi-gear"></i> 管理
            </a>
        </div>

        <div class="chat-messages" id="messageArea">
            <div class="text-center text-muted small mt-5">読み込み中...</div>
        </div>

        <div class="chat-input-area">
            <div class="input-group">
                <input type="text" id="messageInput" class="form-control" placeholder="メッセージを入力..." autocomplete="off" />
                <button class="btn btn-primary" onclick="sendMessage()"><i class="bi bi-send-fill"></i></button>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const groupId = /*[[${group.groupId}]]*/ 0;
        const myUserId = /*[[${user.usersId}]]*/ 0;
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

        async function fetchMessages() {
            try {
                // APIエンドポイント: /api/chat/messages/{groupId}
                const res = await fetch(`/api/chat/messages/${groupId}`);
                if (!res.ok) throw new Error("メッセージ取得失敗");
                const messages = await res.json();
                renderMessages(messages);
            } catch (e) {
                console.error(e);
            }
        }

        function renderMessages(messages) {
            const area = document.getElementById('messageArea');
            area.innerHTML = '';
            
            if (!messages || messages.length === 0) {
                area.innerHTML = '<div class="text-center text-muted small mt-5">まだメッセージはありません。挨拶してみましょう！</div>';
                return;
            }

            messages.forEach(msg => {
                const isMe = (msg.userId === myUserId);
                const div = document.createElement('div');
                div.className = `message-bubble ${isMe ? 'message-mine' : 'message-other'}`;
                
                let nameHtml = '';
                if (!isMe) {
                    nameHtml = `<div class="message-info">${msg.userName || 'Unknown'}</div>`;
                }

                div.innerHTML = `
                    ${nameHtml}
                    <div>${escapeHtml(msg.content)}</div>
                    <div class="text-end" style="font-size:0.7em; opacity:0.6;">${formatDate(msg.createdAt)}</div>
                `;
                area.appendChild(div);
            });
            area.scrollTop = area.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value;
            if (!text.trim()) return;

            try {
                // 送信先API: /api/chat-rooms/{groupId}/send
                await fetch(`/api/chat-rooms/${groupId}/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfHeader]: csrfToken
                    },
                    body: JSON.stringify({ message: text })
                });
                input.value = '';
                fetchMessages();
            } catch (e) {
                console.error(e);
                alert('送信に失敗しました');
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        fetchMessages();
        setInterval(fetchMessages, 5000);

        function escapeHtml(str) {
            if(!str) return '';
            return str.replace(/[&<>"']/g, function(m) {
                return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m];
            });
        }
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const d = new Date(dateStr);
            return d.getHours().toString().padStart(2, '0') + ':' + d.getMinutes().toString().padStart(2, '0');
        }
        /*]]>*/
    </script>
</body>
</html>
