<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規アカウント作成</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* 明るい背景色 */
        }
        .signup-container {
            max-width: 450px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .card {
            border: none; /* カードの枠線を消してスッキリさせる */
        }
        /* アイコンをフォーム内に配置するためのラッパー */
        .input-group-text {
            background-color: transparent;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
        /* フローティングラベルとアイコンを共存させるための調整 */
        .form-floating .form-control {
            border-left: 1px solid #dee2e6;
        }
        .form-floating > .input-group-text {
            padding-top: 1.625rem;
            padding-bottom: 0.625rem;
            border-right: 1px solid #dee2e6;
            border-left: none;
        }
        .form-floating > label {
            padding-left: 3rem; /* アイコンの分だけラベルを右にずらす */
        }
        .form-floating > .form-control-plaintext ~ label,
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            padding-left: 0.75rem; /* 入力中・入力後はラベルを元の位置に戻す */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container signup-container">
        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
                <h2 class="card-title text-center fw-bold mb-4">新規アカウント作成</h2>
                
                <div th:switch="${signupForm.role}" class="text-center mb-4">
                    <span th:case="1" class="badge fs-6 rounded-pill text-bg-primary"><i class="bi bi-person-fill"></i> 生徒</span>
                    <span th:case="2" class="badge fs-6 rounded-pill text-bg-success"><i class="bi bi-person-workspace"></i> 先生</span>
                    <span th:case="3" class="badge fs-6 rounded-pill text-bg-danger"><i class="bi bi-person-gear"></i> 管理者</span>
                </div>


                <form th:action="@{/signup}" th:object="${signupForm}" method="post">
                    
                    <input type="hidden" th:field="*{role}" />
                    
                    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
                        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="mb-0"></p>
                    </div>

                    <div class="form-floating mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-badge" style="font-size: 1.2rem;"></i></span>
                            <input type="text" id="name" class="form-control" th:field="*{name}" th:errorclass="is-invalid" placeholder="名前" required>
                            <label for="name">名前</label>
                        </div>
                        <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback d-block" th:errors="*{name}"></div>
                    </div>
                    
                    <div class="form-floating mb-3">
                         <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope-at-fill" style="font-size: 1.2rem;"></i></span>
                            <input type="email" id="email" class="form-control" th:field="*{email}" th:errorclass="is-invalid" placeholder="メールアドレス" required>
                            <label for="email">メールアドレス</label>
                        </div>
                        <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback d-block" th:errors="*{email}"></div>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-key-fill" style="font-size: 1.2rem;"></i></span>
                            <input type="password" id="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid" placeholder="パスワード" required>
                            <label for="password">パスワード (8文字以上)</label>
                        </div>
                        <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback d-block" th:errors="*{password}"></div>
                    </div>
                    
                    <div class="form-floating mb-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-shield-lock-fill" style="font-size: 1.2rem;"></i></span>
                            <input type="password" id="passwordConfirm" class="form-control" th:field="*{passwordConfirm}" th:errorclass="is-invalid" placeholder="パスワード（確認用）" required>
                            <label for="passwordConfirm">パスワード（確認用）</label>
                        </div>
                        <div th:if="${#fields.hasErrors('passwordConfirm')}" class="invalid-feedback d-block" th:errors="*{passwordConfirm}"></div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">登録する</button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-2">すでにアカウントをお持ちですか？</p>
                    <a th:href="@{/login}" class="btn btn-outline-secondary">ログインはこちら</a>
                </div>
            </div>
        </div>
    </div>
    
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
